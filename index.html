<!DOCTYPE html>
<html>
<head>
<title>OreStellar</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

<style>
html, body { background-color: black; color: white; margin: 0; padding: 0; height: 100%; }
body { display: flex; flex-direction: column; }
header { flex-shrink: 0; }

.container-wrapper { display: flex; height: 100%; padding: 20px; box-sizing: border-box; justify-content: center; align-items: center; flex-wrap: wrap; }
.main-container { margin: 0 auto; flex-shrink: 0; width: 630px; height: 418px; display: flex; flex-direction: column; justify-content: center; align-items: center; animation: expand 1.5s ease-out; }
@keyframes expand { from { transform: scale(0.5); opacity: 0.5; } to { transform: scale(1); opacity: 1; } }
.w3-card, .w3-container { background-color: #333; color: white; opacity: 1; border-radius: 15px; }
.full-width-textarea { width: 100%; box-sizing: border-box; margin-bottom: 20px; resize: none; height: 100%; }
.hidden { display: none; }

.total-cost-container { 
    position: relative; /* reference for absolute text */ 
    background-image: url('images/Contract 2.png'); 
    background-size: contain; 
    background-position: center; 
    background-repeat: no-repeat; 
    width: 630px; 
    height: 418px; 
    margin-left: 20px; 
    border-radius: 15px; 
    box-shadow: 0 4px 8px rgba(0,0,0,0.5); 
    animation: expand 1.5s ease-out;
}

#totalCostText {
    position: absolute;
    top: 52%;   /* percentage of container height */
    left: 50%;  /* center horizontally */
    transform: translate(-50%, -50%);
    font-size: clamp(14px, 2vw, 16px); /* responsive font */
    font-weight: bold;
    color: white;
    text-align: center;
    white-space: nowrap;  /* prevent line breaks */
}

#leftContainer {
    background-image: url('images/Contract 1.png'); 
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    width: 630px;
    height: 418px;
    position: relative;
    color: white;
    border-radius: 15px;
    margin-right: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    animation: expand 1.5s ease-out;
}

@media (max-width: 700px) {
    #totalCostText {
        top: 55%;
        left: 52%;
        font-size: 14px;
    }
}

/* --- keep all other existing styles unchanged --- */
</style>
</head>
<body>

<header class="w3-container w3-theme w3-padding">
  <div class="w3-center">
    <img src="images/OreStellar Header.png" alt="Header Image" style="width:300px; height:auto;">
  </div>
  <hr>
</header>

<div class="container-wrapper">
    <div id="leftContainer" class="total-cost-container hidden"></div>
  
    <div class="main-container w3-card w3-container w3-center">
        <h3 class="quote-text">Quote</h3><br>
        <div class="form-container">
            <textarea id="message" class="w3-input w3-border w3-round full-width-textarea" rows="8" placeholder="Paste inventory here: Ytirium 64&#10;Jet Ochre 1"></textarea>
            <button id="submitButton" class="w3-button w3-black w3-round">Submit</button>
            <div id="unrecognizedItemsContainer" class="hidden w3-container w3-card w3-center" style="margin-top:10px;">
                <p id="unrecognizedItemsText" style="color:red;"></p>
            </div>
        </div>
    </div>

    <div id="totalCostContainer" class="total-cost-container hidden">
        <p id="totalCostText">0</p>
    </div>
</div>

<script>
let priceList = {};

async function loadPrices() {
    try {
        const response = await fetch('data/prices.csv');
        if (!response.ok) throw new Error('CSV not found');
        const csvText = await response.text();
        const lines = csvText.split('\n').filter(l => l.trim() !== '');
        const headers = lines[0].split(',');
        const priceIndex = headers.findIndex(h => h.includes("Suggested 150%"));
        if (priceIndex === -1) throw new Error('Could not find "Suggested 150%" column');

        for (let i = 1; i < lines.length; i++) {
            const cols = lines[i].split(',');
            const oreName = cols[0].trim();
            const price = parseFloat(cols[priceIndex]);
            if (!isNaN(price)) priceList[oreName] = price;
        }
        console.log('✅ Prices loaded:', priceList);
    } catch (err) {
        console.error('⚠️ Error loading CSV:', err);
    }
}

function formatNumberWithCommas(number) {
    return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function showContent() {
    if (Object.keys(priceList).length === 0) {
        alert("Price data still loading. Try again in a moment.");
        return;
    }
    const textarea = document.getElementById('message').value;
    const regex = /([\w\s]+?)\s+(\d+)/g;
    let matches;
    let totalCost = 0;
    let invalidItems = [];

    while ((matches = regex.exec(textarea)) !== null) {
        const item = matches[1].trim();
        const qty = parseInt(matches[2]);
        if (priceList[item] !== undefined) {
            totalCost += qty * priceList[item];
        } else {
            invalidItems.push(item);
        }
    }

    document.getElementById('totalCostText').innerText = formatNumberWithCommas(totalCost.toFixed(2));

    if (invalidItems.length > 0) {
        document.getElementById('unrecognizedItemsText').innerText = 'Unrecognized items: ' + invalidItems.join(', ');
        document.getElementById('unrecognizedItemsContainer').classList.remove('hidden');
    } else {
        document.getElementById('unrecognizedItemsContainer').classList.add('hidden');
    }

    document.getElementById('totalCostContainer').classList.remove('hidden');
    document.getElementById('leftContainer').classList.remove('hidden');
}

async function init() {
    await loadPrices();
    document.getElementById('submitButton').disabled = false;
}

document.getElementById('submitButton').addEventListener('click', showContent);

init();
</script>
<script src="https://www.w3schools.com/lib/w3.js"></script>
</body>
</html>
