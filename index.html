<!DOCTYPE html>
<html>
<head>
<title>OreStellar</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

<style>
html, body {
  margin: 0; padding: 0;
  height: 100%; overflow: hidden;
  background: black; color: white;
  font-family: monospace;
}
canvas#starfield {
  position: fixed; top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 0; pointer-events: none;
}

/* Layout */
body { display: flex; flex-direction: column; align-items: center; }
header { flex-shrink: 0; background: transparent; position: relative; z-index: 3; }

/* Header logo - white neon, no green glow */
header img {
  width: 360px;
  height: auto;
  opacity: 0.85;
  mix-blend-mode: screen; /* black disappears on black background */
}

/* Containers */
.container-wrapper {
  position: relative;
  z-index: 2;
  display: flex; flex-direction: column; align-items: center;
  gap: 20px; padding: 20px;
  width: 100%; max-width: 1920px;
}
.contracts-wrapper {
  display: flex; justify-content: center; align-items: flex-start;
  gap: 10px; flex-wrap: wrap; width: 100%;
}

/* Contract containers */
.total-cost-container {
  width: 630px; height: 418px;
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.5);
  display: none;
}

#leftContainer {
  background-image: url('https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/refs/heads/main/images/Contract1.png');
}
#totalCostContainer {
  background-image: url('https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/refs/heads/main/images/Contract2.png');
}
#totalCostText {
  position: absolute;
  top: calc(50% + 18px);
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 13px;
  font-weight: bold;
  color: #00ff00;
  text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
}

/* Summary container */
#summaryContainer {
  display: none;
  flex-direction: column;
  align-items: center;
  background-color: rgba(20,20,20,0.9);
  border: 1px solid #00ff00;
  box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00 inset;
  border-radius: 10px;
  padding: 10px 15px;
  color: white;
  font-family: monospace;
  max-height: 418px;
  overflow-y: auto;
  max-width: 300px;
}
#summaryContainer ul { list-style: none; margin: 0; padding: 0; width: 100%; }
#summaryContainer li {
  display: flex; justify-content: space-between; align-items: center;
  padding: 6px 10px; border-bottom: 1px solid rgba(0,255,0,0.15);
  font-size: 15px;
}
#summaryContainer li span:last-child {
  color: #00ff00; min-width: 120px; text-align: right;
}
#summaryTotal {
  text-align: right; color: #00ff00;
  font-weight: bold;
  margin-top: 5px;
}

/* Main input */
.main-container {
  width: 630px;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
}
.quote-text { font-style: italic; font-weight: bold; font-size: 21px; animation: glowPulse 3s infinite; }
@keyframes glowPulse {
  0%,100% { text-shadow: 0 0 5px #b3b4b4, 0 0 10px #d5e2e1; }
  50% { text-shadow: 0 0 15px #fff, 0 0 20px #aaa; }
}

/* Submit button */
#submitButton {
  background-color: #fff; color: black;
  border: none; border-radius: 8px;
  padding: 11px 25px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 15px 3px white;
  transition: all 0.3s ease;
  margin-top: 10px;
}
#submitButton:hover { box-shadow: 0 0 25px 5px #2fff1c; }

/* Total ISK popup */
#totalPriceModal .w3-modal-content {
  border: 2px solid #00ff00;
  box-shadow: 0 0 12px #00ff00, 0 0 25px #00ff00 inset;
  border-radius: 10px;
  width: 300px;
  background: rgba(0,0,0,0.95);
  animation: neonPulse 2s infinite alternate;
}
@keyframes neonPulse {
  0% { box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00 inset; }
  100% { box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00 inset; }
}
#popupTotalPrice { font-size: 28px; color: #00ff00; font-weight: bold; }
#copiedMessage { display:none; color: yellow; position: fixed; top:50%; left:50%; transform:translate(-50%,-50%); }

/* Info button */
.info-button {
  position: fixed; bottom: 20px; right: 20px;
  font-size: 28px; z-index: 1000;
}
.info-button button { background: white; color: black; border-radius: 50%; }

</style>
</head>
<body>

<canvas id="starfield"></canvas>

<header class="w3-container w3-theme w3-padding" id="myHeader">
  <div class="w3-center">
    <img src="https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/refs/heads/main/images/16f71443-963c-483c-a6c1-1742a5d552c8.png" alt="OreStellar Logo">
  </div>
</header>

<!-- Total ISK Modal -->
<div id="totalPriceModal" class="w3-modal">
  <div class="w3-modal-content w3-center">
    <h2>Total Contract Value</h2>
    <p id="popupTotalPrice"></p>
    <button id="closeTotalModal">copy</button>
    <div id="copiedMessage">Copied!</div>
  </div>
</div>

<div class="container-wrapper">
  <div class="main-container w3-card w3-container w3-center">
    <h3 class="quote-text">Copy & Paste Your Inventory Below</h3><br>
    <textarea id="message" class="w3-input w3-border w3-round full-width-textarea" rows="8" placeholder="Compressed Ytirium 99&#10;Jet Ochre 135"></textarea>
    <button id="submitButton" disabled>Submit</button>
  </div>

  <div class="contracts-wrapper">
    <div id="leftContainer" class="total-cost-container"></div>
    <div id="summaryContainer">
      <ul id="summaryList"></ul>
      <div id="summaryTotal"></div>
    </div>
    <div id="totalCostContainer" class="total-cost-container">
      <div id="totalCostText">0 ISK</div>
    </div>
  </div>
</div>

<script>
// === Starfield with full-screen coverage, slower motion, and higher density ===
const canvas = document.getElementById("starfield");
const ctx = canvas.getContext("2d");
let stars = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();

function createStars() {
  stars = [];
  const numStars = Math.floor(window.innerWidth * window.innerHeight / 800); 
  // dynamic density based on screen size (approx 700â€“1000 stars)
  for (let i = 0; i < numStars; i++) {
    stars.push({
      x: Math.random() * canvas.width - canvas.width / 2,
      y: Math.random() * canvas.height - canvas.height / 2,
      z: Math.random() * canvas.width,
      color: ["#ffffff", "#ffffcc", "#ffcccc"][Math.floor(Math.random() * 3)],
      size: Math.random() * 1.4 + 0.4
    });
  }
}
createStars();

function drawStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let s of stars) {
    s.z -= 0.075; // slower forward movement
    if (s.z <= 0) s.z = canvas.width;

    const k = 128 / s.z;
    const px = s.x * k + canvas.width / 2;
    const py = s.y * k + canvas.height / 2;

    if (px < 0 || px >= canvas.width || py < 0 || py >= canvas.height) continue;

    ctx.beginPath();
    ctx.arc(px, py, s.size, 0, Math.PI * 2);
    ctx.fillStyle = s.color;
    ctx.shadowBlur = 10;
    ctx.shadowColor = s.color;
    ctx.fill();
  }

  requestAnimationFrame(drawStars);
}

drawStars();
window.addEventListener("resize", () => {
  resizeCanvas();
  createStars();
});

drawStars();
window.addEventListener("resize", resizeCanvas);

// === App logic ===
let priceList = {};
async function loadPrices() {
  const response = await fetch('data/prices.csv');
  const text = await response.text();
  const lines = text.split('\n').filter(l=>l.trim());
  const headers = lines[0].split(',');
  const idx = headers.findIndex(h=>h.toLowerCase().includes('150%'));
  for (let i=1;i<lines.length;i++) {
    const cols = lines[i].split(',');
    const ore = cols[0].trim();
    const price = parseFloat(cols[idx]);
    if(!isNaN(price)) priceList[ore]=price;
  }
  document.getElementById('submitButton').disabled=false;
}
loadPrices();

function formatNumber(n){return n.toLocaleString();}
function animateCount(el,start,end,duration=2000){
  let startTime=null;
  function step(t){
    if(!startTime)startTime=t;
    let progress=Math.min((t-startTime)/duration,1);
    el.innerText=formatNumber(Math.floor(progress*(end-start)+start))+" ISK";
    if(progress<1)requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

function showContent(){
  const t=document.getElementById('message').value;
  const regex=/([\w\s]+?)\s+(\d+)/g;
  let match,total=0,summary=[];
  while((match=regex.exec(t))!==null){
    const name=match[1].trim(), qty=parseInt(match[2]);
    if(priceList[name]) summary.push({name,qty,val:qty*priceList[name]}), total+=qty*priceList[name];
  }
  const list=document.getElementById('summaryList');
  list.innerHTML='';
  summary.forEach(i=>{
    const li=document.createElement('li');
    li.innerHTML=`<span>${i.name}</span><span>${formatNumber(i.val)} ISK</span>`;
    list.appendChild(li);
  });
  document.getElementById('summaryTotal').innerText=`Total: ${formatNumber(total)} ISK`;
  document.getElementById('summaryContainer').style.display='flex';
  document.getElementById('leftContainer').style.display='block';
  document.getElementById('totalCostContainer').style.display='block';
  document.querySelector('.main-container').style.display='none';
  animateCount(document.getElementById('totalCostText'),0,total);
  animateCount(document.getElementById('popupTotalPrice'),0,total);
  document.getElementById('totalPriceModal').style.display='block';
}

document.getElementById('submitButton').addEventListener('click',showContent);
document.getElementById('closeTotalModal').addEventListener('click',()=>{
  const txt=document.getElementById('popupTotalPrice').innerText;
  navigator.clipboard.writeText(txt);
  document.getElementById('copiedMessage').style.display='block';
  setTimeout(()=>document.getElementById('copiedMessage').style.display='none',1500);
  document.getElementById('totalPriceModal').style.display='none';
});
document.querySelector('#myHeader img').addEventListener('click',()=>{
  document.getElementById('message').value='';
  document.querySelector('.main-container').style.display='flex';
  document.getElementById('leftContainer').style.display='none';
  document.getElementById('totalCostContainer').style.display='none';
  document.getElementById('summaryContainer').style.display='none';
  document.getElementById('totalCostText').innerText='0 ISK';
  document.getElementById('totalPriceModal').style.display='none';
});
</script>

</body>
</html>
