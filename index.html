<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OreStellar Logo Shatter Test</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

#logoContainer {
  position: relative;
  cursor: pointer;
}

#logoText {
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  font-size: 5rem;
  color: white;
  text-transform: capitalize;
  position: relative;
  display: inline-block;
  overflow: hidden;
}

/* Scanline effect */
#logoText::before {
  content: attr(data-text);
  position: absolute; top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(to bottom, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0.1) 100%);
  background-size: 100% 4px;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: scanline 2s linear infinite;
}
@keyframes scanline {
  0% { background-position: 0 0; }
  100% { background-position: 0 100%; }
}

/* Shattered pieces */
.piece {
  position: absolute;
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  font-size: 5rem;
  color: white;
  pointer-events: none;
  opacity: 1;
  transform-origin: center;
  transition: transform 2s ease, top 2s ease;
}
</style>
</head>
<body>

<div id="logoContainer">
  <h1 id="logoText" data-text="OreStellar">OreStellar</h1>
</div>

<script>
const logo = document.getElementById('logoText');
const container = document.getElementById('logoContainer');

logo.addEventListener('click', () => {
  const text = logo.innerText;
  const pieces = [];

  // Hide original logo
  logo.style.visibility = 'hidden';

  // Split text into pieces (1 letter each for visibility)
  for (let i = 0; i < text.length; i++) {
    const span = document.createElement('span');
    span.classList.add('piece');
    span.innerText = text[i];
    span.style.left = `${i * 60}px`; // spacing for letters
    span.style.top = '0px';
    container.appendChild(span);
    pieces.push(span);
  }

  // Animate each piece
  pieces.forEach((p, idx) => {
    const xOffset = (Math.random() - 0.5) * 200; // spread horizontally
    const yOffset = 300 + Math.random() * 100; // fall down
    const rotate = (Math.random() - 0.5) * 720; // rotate
    setTimeout(() => {
      p.style.transform = `translate(${xOffset}px, ${yOffset}px) rotate(${rotate}deg)`;
      p.style.opacity = '0.9';
    }, 500); // half-second delay before fall
  });

  // Refresh page after animation completes
  setTimeout(() => {
    location.reload();
  }, 3000); // give enough time for pieces to settle
});
</script>

</body>
</html>
