<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OreStellar</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
  /* --- General body --- */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: #000;
    color: #fff;
    overflow-x: hidden;
  }

  /* --- Neon text --- */
  .neon {
    color: #fff;
    text-shadow:
      0 0 5px #fff,
      0 0 10px #fff,
      0 0 20px #fff,
      0 0 40px #0ff,
      0 0 80px #0ff;
  }

  /* --- Starfield canvas --- */
  #starfield {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  /* --- Logo --- */
  #logo {
    text-align: center;
    font-size: 4rem;
    margin-top: 20px;
  }

  /* --- Inventory --- */
  #inventoryContainer {
    width: 80%;
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 12px;
  }

  #inventoryContainer textarea {
    width: 100%;
    height: 150px;
    background: rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 8px;
    color: #fff;
    font-family: 'Orbitron', monospace;
    font-size: 1rem;
    padding: 10px;
    resize: vertical;
  }

  /* --- Buttons --- */
  #submitButton, #ratesButton {
    padding: 12px 30px;
    background: none;
    border: 2px solid #0ff;
    border-radius: 10px;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s;
    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
  }

  #submitButton:hover, #ratesButton:hover {
    background: rgba(0,255,255,0.1);
    box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
  }

  #buttonContainer {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  /* --- Contracts layout --- */
  #contractsContainer {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    margin: 40px auto;
    width: fit-content;
  }

  .contract-container {
    display: inline-block;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .contract-container img {
    display: block;
    width: 630px;
    height: 418px;
    border-radius: 12px;
  }

  .contract-container:hover {
    transform: scale(1.02);
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
  }

  /* --- Summary --- */
  #summaryContainer {
    width: 450px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
    display: none;
    overflow-x: auto;
  }

  /* --- Rates Container (scale pop-in) --- */
  #ratesContainer {
    display: none;
    width: 450px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
    overflow-x: auto;
    text-align: center;

    transform: scale(0);
    opacity: 0;
    transition: transform 0.4s ease-out, opacity 0.4s ease-out;
  }

  #ratesContainer.active {
    display: block;
    transform: scale(1);
    opacity: 1;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    text-align: left;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  th {
    font-size: 1.1rem;
    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
  }

  td {
    text-shadow: 0 0 2px #0ff;
  }
</style>
</head>
<body>

<canvas id="starfield"></canvas>

<div id="logo" class="neon">OreStellar</div>

<div id="inventoryContainer">
  <textarea id="messageBox" placeholder="Enter your ores here..."></textarea>
  <div id="buttonContainer">
    <button id="submitButton">Submit</button>
    <button id="ratesButton">OreStellar Rates</button>
  </div>
</div>

<div id="contractsContainer">
  <div id="contract-left" class="contract-container" style="display:none;">
    <img src="https://github.com/OreStellar/Orestellar.github.io/raw/main/images/Contract1.png" alt="Contract Left">
  </div>

  <div id="summaryContainer" class="neon"></div>

  <div id="ratesContainer" class="neon"></div>

  <div id="contract-right" class="contract-container" style="display:none;">
    <img src="https://github.com/OreStellar/Orestellar.github.io/raw/main/images/Contract2.png" alt="Contract Right">
  </div>
</div>

<script>
/* --- Starfield --- */
const canvas = document.getElementById('starfield');
const ctx = canvas.getContext('2d');
let stars = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

for (let i = 0; i < 300; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.5 + 0.5,
    flicker: Math.random(),
    speed: Math.random() * 0.05
  });
}

function drawStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  stars.forEach(s => {
    const flicker = 0.5 + 0.5 * Math.sin(Date.now() * 0.005 + s.flicker * Math.PI * 2);
    ctx.fillStyle = `rgba(255,255,255,${flicker})`;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
    s.y += s.speed;
    if (s.y > canvas.height) s.y = 0;
  });
  requestAnimationFrame(drawStars);
}
drawStars();

/* --- CSV Parsing --- */
const csvUrl = 'https://orestellar.github.io/data/prices.csv';
let priceData = {};

fetch(csvUrl)
  .then(res => res.text())
  .then(text => {
    const lines = text.split('\n');
    const headers = lines[0].split(',');
    lines.slice(1).forEach(line => {
      const cols = line.split(',');
      const ore = cols[0];
      priceData[ore] = { price: parseFloat(cols[1]), headerHas150: headers.includes('150') };
    });
  });

/* --- Submit Button --- */
document.getElementById('submitButton').addEventListener('click', () => {
  const input = document.getElementById('messageBox').value.trim();
  if (!input) return;

  const ores = input.split('\n').map(l => l.trim()).filter(l => l);
  let table = '<table><tr><th>Ore</th><th>Quantity</th><th>Price</th><th>Total</th></tr>';
  let grandTotal = 0;

  ores.forEach(line => {
    const [ore, qty] = line.split(' ');
    const quantity = parseFloat(qty);
    const priceEntry = priceData[ore];
    if (!priceEntry) return;
    const perUnit = priceEntry.price;
    const total = perUnit * quantity;
    grandTotal += total;
    table += `<tr><td>${ore}</td><td>${quantity}</td><td>${perUnit.toFixed(2)}</td><td>${total.toFixed(2)}</td></tr>`;
  });

  table += `<tr><th colspan="3">Grand Total</th><th>${grandTotal.toFixed(2)}</th></tr>`;
  const summary = document.getElementById('summaryContainer');
  summary.innerHTML = table;
  summary.style.display = 'block';

  document.getElementById('inventoryContainer').style.display = 'none';
  document.getElementById('contract-left').style.display = 'block';
  document.getElementById('contract-right').style.display = 'block';
});

/* --- Rates Button (Scale Pop-in) --- */
document.getElementById('ratesButton').addEventListener('click', () => {
  document.getElementById('inventoryContainer').style.display = 'none';
  document.getElementById('summaryContainer').style.display = 'none';
  document.getElementById('contract-left').style.display = 'none';
  document.getElementById('contract-right').style.display = 'none';

  const ratesContainer = document.getElementById('ratesContainer');
  let table = '<table><tr><th>Ore</th><th>Variant</th><th>Unit Price</th></tr>';
  Object.keys(priceData).forEach(ore => {
    if (!ore.toLowerCase().includes('compressed')) {
      const entry = priceData[ore];
      table += `<tr><td>${ore}</td><td>-</td><td>${entry.price.toFixed(2)}</td></tr>`;
    }
  });
  table += '</table>';
  ratesContainer.innerHTML = table;

  // trigger scale pop-in
  ratesContainer.classList.remove('active'); // reset
  setTimeout(() => {
    ratesContainer.classList.add('active');
  }, 10);
});
</script>
</body>
</html>
