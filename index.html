<!DOCTYPE html>
<html>
<head>
<title>OreStellar</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

<style>
  .full-width-textarea {
    width: 100%;
    box-sizing: border-box; /* Ensures padding is included in the width */
    margin-bottom: 20px; /* Add margin below textarea */
    resize: none; /* Prevent resizing */
    height: 100%; /* Fill the height of the container */
  }
  .full-height {
    height: 100%;
  }
  .form-container {
    height: 100%;
    display: flex;
    flex-direction: column;
  }
</style>
</head>
<body>

<!-- Side Navigation -->
<nav class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-center" style="display:none" id="mySidebar">
  <h1 class="w3-xxxlarge w3-text-theme">Navigation Bar</h1>
  <button class="w3-bar-item w3-button" onclick="w3_close()">Close <i class="fa fa-remove"></i></button>
  <a href="#" class="w3-bar-item w3-button">Get a quote</a>
  <a href="#" class="w3-bar-item w3-button">Link 2</a>
  <a href="#" class="w3-bar-item w3-button">Link 3</a>
  <a href="#" class="w3-bar-item w3-button">Link 4</a>
</nav>

<header class="w3-container w3-theme w3-padding" id="myHeader">
  <div class="w3-center">
    <img src="images/OreStellar Header.png" alt="Header Image" style="width: 300px; height: auto;">
  </div>
  <div class="w3-left">
  <i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-button w3-theme"></i> 
</div>
</header>

<div class="w3-row-padding w3-center w3-margin-top">
  <div class="w3-half full-height">
    <div class="w3-card w3-container full-height">
      <h3>Quote</h3><br>
      <div class="form-container">
        <form action="/submit" method="post" class="full-height">
          <textarea id="message" name="message" class="w3-input w3-border w3-round full-width-textarea full-height" rows="8" cols="50" placeholder="copy and paste your inventory here"></textarea>
        </form>
      </div>
    </div>
  </div>
  <br>
  <div class="w3-half full-height">
    <div class="w3-card w3-container full-height">
      <h3>Market Watch</h3><br>
    </div>
  </div>

  <div class="w3-half full-height">
    <div class="w3-card w3-container full-height">
      <h3>Refined Values</h3><br>
    </div>
  </div>
</div>

<div class="w3-row-padding">
  <hr>
  <br> 
</div>

<!-- Footer -->
<footer class="w3-container w3-theme-dark w3-padding-16">
  <p class="w3-center"><em>that was stellar</em></p>
  <div style="position:relative;bottom:20px;" class="w3-tooltip w3-center">
    <a class="w3-text-white" href="#myHeader"><span class="w3-xlarge">
    <i class="fa fa-chevron-circle-up"></i></span></a>
  </div>
</footer>


<script>
// Side navigation
function w3_open() {
  var x = document.getElementById("mySidebar");
  x.style.width = "25%";
  x.style.fontSize = "30px";
  x.style.paddingTop = "5%";
  x.style.display = "block";
}
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
