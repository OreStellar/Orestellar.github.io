<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OreStellar</title>

<!-- Orbitron font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: 'Orbitron', sans-serif;
    overflow-x: hidden;
  }

  /* Neon style */
  .neon-text {
    color: #fff;
    text-shadow:
      0 0 5px #fff,
      0 0 10px #fff,
      0 0 20px #fff,
      0 0 40px #0ff,
      0 0 80px #0ff,
      0 0 90px #0ff;
  }

  #logoContainer {
    position: relative;
    width: 100%;
    height: 200px;
    text-align: center;
    overflow: hidden;
  }

  #inventoryContainer, #summaryContainer {
    width: 50%;
    margin: 20px auto;
    background: rgba(0,0,0,0.5);
    padding: 20px;
    border: 1px solid #0ff;
    border-radius: 10px;
    box-shadow: 0 0 20px #0ff;
  }

  #inventoryContainer textarea {
    width: 100%;
    height: 150px;
    background: black;
    color: white;
    border: 1px solid #0ff;
    padding: 10px;
    font-family: 'Orbitron', sans-serif;
    font-size: 14px;
  }

  #submitButton {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    font-family: 'Orbitron', sans-serif;
    font-size: 16px;
    color: white;
    background: black;
    border: 2px solid #0ff;
    border-radius: 5px;
    cursor: pointer;
    text-shadow:
      0 0 5px #0ff,
      0 0 10px #0ff;
  }

  #summaryContainer table {
    width: 100%;
    border-collapse: collapse;
  }

  #summaryContainer th, #summaryContainer td {
    border: 1px solid #0ff;
    padding: 5px;
    text-align: center;
  }

  #summaryContainer th {
    background: rgba(0,255,255,0.1);
  }

  #contractLeft, #contractRight {
    position: absolute;
    top: 250px;
    width: 10%;
    height: 400px;
    border: 1px dashed #0ff;
  }

  #contractLeft { left: 0; }
  #contractRight { right: 0; }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
  }

  #logoText {
    position: relative;
    z-index: 1;
    font-size: 48px;
    margin-top: 60px;
  }
</style>
</head>
<body>

<div id="logoContainer">
  <canvas id="starfield"></canvas>
  <div id="logoText" class="neon-text">OreStellar</div>
</div>

<div id="inventoryContainer">
  <textarea id="messageBox" placeholder="Enter your ores here, one per line: OreName Quantity"></textarea>
</div>
<button id="submitButton">Submit</button>

<div id="summaryContainer" style="display:none;"></div>

<div id="contractLeft"></div>
<div id="contractRight"></div>

<script>
/* -------------------- Starfield -------------------- */
const canvas = document.getElementById('starfield');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = 200;

const stars = [];
for(let i=0;i<150;i++){
  stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, size:Math.random()*2+1, speed:Math.random()*0.5+0.2});
}

function animateStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let star of stars){
    star.y += star.speed;
    if(star.y > canvas.height) star.y = 0;
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size, 0, Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(animateStars);
}
animateStars();

/* -------------------- Inventory + Summary -------------------- */
const submitButton = document.getElementById('submitButton');
const messageBox = document.getElementById('messageBox');
const summaryContainer = document.getElementById('summaryContainer');

/* Example ore prices (replace with CSV parsing logic) */
const orePrices = {
  'Iron': { price150: 10, price: 10 },
  'Gold': { price150: 50, price: 50 },
  'Platinum': { price150: 100, price: 100 }
};

function parseInventoryText(text){
  const lines = text.split('\n');
  const result = [];
  for(let line of lines){
    line = line.trim();
    if(!line) continue;
    const parts = line.split(/\s+/);
    const quantity = parseFloat(parts[parts.length-1]);
    const name = parts.slice(0, parts.length-1).join(' ');
    if(!isNaN(quantity) && orePrices[name]){
      result.push({ name, quantity });
    }
  }
  return result;
}

function renderSummary(parsed){
  let html = '<table><tr><th>Ore</th><th>Quantity</th><th>Price</th><th>Subtotal</th></tr>';
  let grandTotal = 0;
  parsed.forEach(entry => {
    const price = orePrices[entry.name].price150; // use 150 column if exists
    const subtotal = price * entry.quantity;
    grandTotal += subtotal;
    html += `<tr>
      <td>${entry.name}</td>
      <td>${entry.quantity}</td>
      <td>${price}</td>
      <td>${subtotal}</td>
    </tr>`;
  });
  html += `<tr><th colspan="3">Grand Total</th><th>${grandTotal}</th></tr></table>`;
  summaryContainer.innerHTML = html;
}

/* -------------------- Button Click -------------------- */
submitButton.addEventListener('click', () => {
  const parsed = parseInventoryText(messageBox.value);
  if(parsed.length === 0) return;

  renderSummary(parsed);

  document.getElementById('inventoryContainer').style.display = 'none';
  submitButton.style.display = 'none';
  summaryContainer.style.display = 'block';
});
</script>

</body>
</html>
