<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OreStellar</title>

<!-- Google Font: Orbitron -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0; padding: 0;
  height: 100%; overflow: hidden;
  background: black;
  font-family: monospace;
  color: white;
}

/* Starfield canvas */
canvas#starfield {
  position: fixed; top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 0; pointer-events: none;
}

/* Container wrapper */
.container-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  gap: 20px;
  padding: 20px;
  z-index: 2;
  position: relative;
}

/* Header / Logo */
#myHeader {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  width: 100%;
  max-width: 650px;
  margin-bottom: 40px;
  cursor: pointer;
  z-index: 2;
}

#logoText {
  display: inline; 
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  font-size: 5rem;
  letter-spacing: 0;
  color: rgba(255,255,255,0.1);
  transform: skewX(-8deg);
}

#logoText span {
  display: inline;
  color: rgba(255,255,255,0.1);
  text-shadow: none;
}

@keyframes softGlow {
  0%,100% { text-shadow: 0 0 5px #fff; color: rgba(255,255,255,0.75); }
  50% { text-shadow: 0 0 15px #fff; color: rgba(255,255,255,1); }
}

@keyframes flickerRapid {
  0%,20%,40%,60%,80%,100% { color: rgba(255,255,255,1); text-shadow: 0 0 10px #fff; }
  10%,30%,50%,70%,90% { color: rgba(255,255,255,0.1); text-shadow: none; }
}

@keyframes flickerQuick {
  0%,50%,100% { color: rgba(255,255,255,0.1); text-shadow: none; }
  25%,75% { color: rgba(255,255,255,1); text-shadow: 0 0 10px #fff; }
}

/* Main inventory box */
.main-container {
  width: 650px; max-width: 90%;
  padding: 25px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: rgba(20,20,20,0.92);
  border-radius: 15px;
}

/* Textarea */
.main-container textarea#message {
  display: block;
  margin: 0 auto;
  width: 90%;
  font-size: 18px;
  padding: 15px;
  border-radius: 10px;
  resize: vertical;
  background-color: rgba(17,17,17,0.97);
  color: #ffffff;
  border: 1px solid #333;
  text-align: left;
  font-family: 'Share Tech Mono', monospace;
  box-shadow: inset 0 0 5px #111; 
  transition: all 0.2s ease-in-out;
}
.main-container textarea#message::placeholder { color: #ffffff; opacity: 0.6; }
textarea#message:focus {
  outline: none;
  border-color: #fff;
  box-shadow: inset 0 0 15px #fff, 0 0 25px #fff;
  transition: box-shadow 0.3s ease, border-color 0.3s ease;
}

/* Quote text */
.quote-text {
  font-style: italic; font-weight: bold;
  font-size: 21px;
  animation: glowPulse 3s infinite;
}
@keyframes glowPulse {
  0%,100% { text-shadow: 0 0 5px #b3b4b4, 0 0 10px #d5e2e1; }
  50% { text-shadow: 0 0 15px #fff, 0 0 20px #aaa; }
}

/* Submit Button */
#submitButton {
  margin-top: 10px;
  background: linear-gradient(145deg, #161616, #242424);
  color: #fff;
  border: 2px solid #ccc;
  border-radius: 10px;
  padding: 15px 35px;
  font-weight: bold;
  font-family: 'Orbitron', sans-serif;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  text-shadow: 0 0 2px #fff;
  box-shadow: 0 0 6px #ffffff33, 0 0 12px #ffffff11 inset;
  animation: ambientGlow 3.5s ease-in-out infinite alternate;
  transition: all 0.35s ease;
}
@keyframes ambientGlow {
  0% { box-shadow: 0 0 4px #ffffff33, 0 0 8px #ffffff11 inset; }
  100% { box-shadow: 0 0 12px #ffffff88, 0 0 18px #ffffff33 inset; }
}
#submitButton:hover {
  color: #000;
  background: linear-gradient(145deg, #f2f2f2, #dcdcdc);
  border-color: #fff;
  transform: translateY(-2px) scale(1.04);
  animation: hoverPulse 1.6s infinite alternate;
  box-shadow: 0 0 10px #ffffffcc, 0 0 20px #ffffff66 inset;
}
@keyframes hoverPulse {
  0% { box-shadow: 0 0 8px #ffffff88, 0 0 15px #ffffff33 inset; }
  100% { box-shadow: 0 0 16px #ffffffcc, 0 0 25px #ffffff66 inset; }
}

/* Contracts and summary */
.contracts-wrapper {
  display: flex; justify-content: center; align-items: flex-start;
  gap: 10px; flex-wrap: wrap; width: 100%;
}

.total-cost-container {
  width: 630px; height: 418px;
  background-size: contain; background-position: center; background-repeat: no-repeat;
  position: relative; border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.5);
  display: none;
}
#leftContainer { background-image: url('https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/refs/heads/main/images/Contract1.png'); }
#totalCostContainer { background-image: url('https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/refs/heads/main/images/Contract2.png'); }

#totalCostText {
  position: absolute;
  top: calc(50% + 10px);
  left: calc(50% + -42px);
  font-size: 16px;
  font-weight: bold;
  color: #00ff00;
  text-shadow: 0 0 12px #00ff00, 0 0 24px #00ff00;
  cursor: pointer;
}

/* Summary Container Table Style */
.summary-container {
  display: none;
  width: 100%;
  max-width: 650px;
  background: rgba(0,10,0,0.85);
  border: 1px solid rgba(0,255,0,0.5);
  border-radius: 12px;
  padding: 10px;
  font-family: 'Orbitron', monospace;
  font-size: 14px;
  text-shadow: 0 0 6px #00ff00;
  max-height: 420px;
  overflow-y: auto;
  overflow-x: hidden;
  scrollbar-width: thin;
  scrollbar-color: #00ff00 transparent;
}
.summary-container::-webkit-scrollbar {
  width: 6px;
}
.summary-container::-webkit-scrollbar-thumb {
  background: #00ff00;
  box-shadow: 0 0 10px #00ff00;
  border-radius: 4px;
}

/* Share Summary button */
#shareSummaryBtn {
  display: none;
  margin-top: 10px;
  background: #000;
  color: #00ff00;
  border: 1px solid #00ff00;
  padding: 8px 18px;
  border-radius: 8px;
  cursor: pointer;
  text-shadow: 0 0 6px #00ff00;
  font-family: 'Orbitron', monospace;
  align-self: center;
}

/* Table inside summary */
.summary-container table {
  width: 100%;
  border-collapse: collapse;
}
.summary-container th, .summary-container td {
  padding: 4px 6px;
  text-align: right;
}
.summary-container th:first-child,
.summary-container td:first-child { text-align: left; }
.summary-container tr.unrecognized td { 
  color: #ff3333; 
  text-shadow: 0 0 10px #ff3333,0 0 20px #ff0000;
}

/* Total row */
.summary-total-row td {
  font-weight: bold;
  text-shadow: 0 0 12px #00ff00,0 0 24px #00ff00;
}
</style>
</head>
<body>

<canvas id="starfield"></canvas>

<div class="container-wrapper">
  <header id="myHeader">
    <h1 id="logoText">
      <span id="ore">Ore</span><span id="stellar">Stellar</span>
    </h1>
  </header>

  <div class="main-container">
    <h3 class="quote-text">Copy & Paste Your Inventory Below</h3><br>
    <textarea id="message" rows="8" placeholder="Compressed Ytirium 90143&#10;Jet Ochre 13527&#10;Magma Mercoxit 40599&#10;Compressed Mordunium 592556&#10;Bistot 1320"></textarea>
    <button id="submitButton" disabled>Submit</button>
  </div>

  <div class="contracts-wrapper">
    <div id="leftContainer" class="total-cost-container"></div>

    <div id="summaryContainer" class="summary-container">
      <table>
        <thead>
          <tr>
            <th>Name</th><th>Price</th><th>Quantity</th><th>Total</th>
          </tr>
        </thead>
        <tbody id="summaryBody"></tbody>
        <tfoot>
          <tr class="summary-total-row">
            <td>Total</td>
            <td colspan="3" id="summaryTotal">0 ISK</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div id="totalCostContainer" class="total-cost-container">
      <div id="totalCostText">0 ISK</div>
    </div>
  </div>

  <button id="shareSummaryBtn">Share Summary</button>
</div>

<script>
// ===== STARFIELD =====
const canvas = document.getElementById("starfield");
const ctx = canvas.getContext("2d");
function resizeCanvas(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
resizeCanvas(); window.addEventListener("resize",()=>{resizeCanvas(); createStars();});

let stars=[], clusterCount=12;
function createStars(){
  stars=[]; const clusterCenters=[];
  for(let i=0;i<clusterCount;i++) clusterCenters.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height});
  const totalStars=Math.floor(window.innerWidth*window.innerHeight/600);
  for(let i=0;i<totalStars;i++){
    let x,y;
    if(Math.random()<0.6){
      const c=clusterCenters[Math.floor(Math.random()*clusterCenters.length)];
      const radius=Math.random()*120;
      const angle=Math.random()*Math.PI*2;
      x=c.x+radius*Math.cos(angle); y=c.y+radius*Math.sin(angle);
    }else{x=Math.random()*canvas.width; y=Math.random()*canvas.height;}
    stars.push({x,y,size:Math.random()*1.5+0.2,color:["#ffffff","#ff99aa","#99ccff","#f0f0f0"][Math.floor(Math.random()*4)],speed:Math.random()*0.2+0.05,phase:Math.random()*Math.PI*2,twinkle:Math.random()<0.35,baseAlpha:0.8+Math.random()*0.2});
  }
}
createStars();
let lastBrightTime=0, nextBrightInterval=7000+Math.random()*8000;
function drawStars(time=0){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(time-lastBrightTime>nextBrightInterval){
    lastBrightTime=time;
    nextBrightInterval=7000+Math.random()*8000;
    for(let i=0;i<2;i++){
      const s=stars[Math.floor(Math.random()*stars.length)];
      s.isBright=true; s.brightStart=time; s.brightEnd=time+2000+Math.random()*1000;
    }
  }
  for(let s of stars){
    let alpha=s.baseAlpha;
    if(s.twinkle) alpha=0.6+0.4*Math.sin(time*0.002+s.phase);
    if(s.isBright && time>=s.brightStart && time<s.brightEnd) alpha=1;
    else s.isBright=false;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
    ctx.fillStyle=s.color;
    ctx.globalAlpha=alpha;
    ctx.shadowBlur=alpha===1?s.size*8:s.size*4;
    ctx.shadowColor=s.color;
    ctx.fill();
  }
  ctx.globalAlpha=1;
  requestAnimationFrame(drawStars);
}
drawStars();

// ===== PRICES & SUBMIT =====
let priceList={};
async function loadPrices(){
  const response=await fetch('data/prices.csv');
  const text=await response.text();
  const lines=text.split('\n').filter(l=>l.trim());
  const headers=lines[0].split(',');
  const idx=headers.findIndex(h=>h.toLowerCase().includes('150%'));
  for(let i=1;i<lines.length;i++){
    const cols=lines[i].split(',');
    const ore=cols[0].trim();
    const price=parseFloat(cols[idx]);
    if(!isNaN(price)) priceList[ore.toLowerCase()]=price;
  }
  document.getElementById('submitButton').disabled=false;
}
loadPrices();

function formatNumber(n){ return n.toLocaleString(); }
function animateCount(el,start,end,duration=2000){
  let startTime=null;
  function step(t){
    if(!startTime) startTime=t;
    let progress=Math.min((t-startTime)/duration,1);
    const current=Math.floor(progress*(end-start)+start);
    el.innerText=current.toLocaleString()+' ISK';
    if(progress<1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

function showContent(){
  const t=document.getElementById('message').value;
  const regex=/([\w\s]+?)\s+(\d+)/g;
  let match,total=0,summary=[];
  while((match=regex.exec(t))!==null){
    const name=match[1].trim(),qty=parseInt(match[2]);
    const lookupName=name.toLowerCase();
    if(priceList[lookupName]){
      const val=qty*priceList[lookupName];
      summary.push({name,price:priceList[lookupName],qty,val});
      total+=val;
    } else summary.push({name,price:'-',qty, val:'-',unrecognized:true});
  }

  const summaryBody = document.getElementById('summaryBody');
  summaryBody.innerHTML = '';
  summary.forEach(item=>{
    const tr=document.createElement('tr');
    if(item.unrecognized) tr.classList.add('unrecognized');
    tr.innerHTML=`<td>${item.name}</td>
                   <td>${item.price==='-'?'-':formatNumber(item.price)}</td>
                   <td>${item.qty}</td>
                   <td>${item.val==='-'?'-':formatNumber(item.val)}</td>`;
    summaryBody.appendChild(tr);
  });
  document.getElementById('summaryTotal').innerText=formatNumber(total)+' ISK';

  // Show containers
  document.getElementById('summaryContainer').style.display='block';
  document.getElementById('leftContainer').style.display='block';
  document.getElementById('totalCostContainer').style.display='block';
  document.querySelector('.main-container').style.display='none';
  animateCount(document.getElementById('totalCostText'), 0, total);

  // Show Share Summary button
  const shareBtn=document.getElementById('shareSummaryBtn');
  shareBtn.style.display='block';
  shareBtn.onclick=()=>{ 
    const inventory=encodeURIComponent(document.getElementById('message').value);
    const shareUrl=`${window.location.origin}${window.location.pathname}?inv=${inventory}`;
    navigator.clipboard.writeText(shareUrl);
    shareBtn.innerText='Copied!';
    setTimeout(()=>{shareBtn.innerText='Share Summary';},1500);
  };
}

document.getElementById('submitButton').addEventListener('click',showContent);

// Logo click refresh
document.getElementById('myHeader').addEventListener('click',()=>{ location.reload(); });

</script>

</body>
</html>
