<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OreStellar</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: #000;
    color: #fff;
    overflow-x: hidden;
  }

  .neon {
    color: #fff;
    text-shadow:
      0 0 5px #fff,
      0 0 10px #fff,
      0 0 20px #fff,
      0 0 40px #0ff,
      0 0 80px #0ff;
  }

/* --- Starfield layers --- */
#staticStars,
#starfield {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

#staticStars {
  z-index: -2; /* deepest layer */
  opacity: 0.4; /* faint background */
}

#starfield {
  z-index: -1; /* sits above static stars */
}


  #logo {
    text-align: center;
    font-size: 4rem;
    margin-top: 20px;
  }

  #inventoryContainer {
    width: 80%;
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 12px;
    position: relative;
  }

  #inventoryContainer textarea {
    width: 100%;
    height: 150px;
    background: rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 8px;
    color: #fff;
    font-family: 'Orbitron', monospace;
    font-size: 1rem;
    padding: 10px;
    resize: vertical;
  }

  #submitButton {
    padding: 12px 30px;
    background: none;
    border: 2px solid #0ff;
    border-radius: 10px;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s;
    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
  }

  #submitButton:hover {
    background: rgba(0,255,255,0.1);
    box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
  }

  #buttonContainer {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  #contractsContainer {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    margin: 40px auto;
    width: fit-content;
  }

  .contract-container {
    display: inline-block;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .contract-container img {
    display: block;
    width: 630px;
    height: 418px;
    border-radius: 12px;
  }

  .contract-container:hover {
    transform: scale(1.02);
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
  }

  #summaryContainer {
    width: 450px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
    display: none;
    overflow-x: auto;
  }

  /* --- Shared side tabs --- */
.sideTab {
  position: absolute;
  right: 30px;
  background: rgba(0,255,255,0.08);
  border: 2px solid rgb(0, 0, 0);
  border-left: none;
  border-radius: 0 10px 10px 0;
  color: #fff;
  font-size: .95rem;
  padding: 3px 3px;
  cursor: pointer;
  text-shadow: 0 0 5px rgb(255, 255, 255), 0 0 10px rgb(255, 255, 255);
  box-shadow: 0 0 10px rgb(255, 255, 255);
  transition: all 0.3s ease;
  z-index: 10;
  width: 75px;
  text-align: right;
  transform: none;
}

/* Position each tab vertically along the right side */
#ratesTab {
  top: 25%;
}

#compareTab {
  top: 50%;
}

/* Hover glow effect */
.sideTab:hover {
  background: rgba(0, 0, 0, 0.15);
  box-shadow: 0 0 20px rgb(255, 255, 255), 0 0 40px rgb(255, 255, 255);
  transform: translateX(4px);
}


  #ratesContainer, #compareContainer {
    display: none;
    position: absolute;
    top: 50%;
    right: calc(10% + 70px);
    transform: translateY(-50%) scale(0);
    width: 400px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
    overflow-x: auto;
    opacity: 0;
    transition: transform 0.4s ease-out, opacity 0.4s ease-out;
  }

  #ratesContainer.active, #compareContainer.active {
    display: block;
    transform: translateY(-50%) scale(1);
    opacity: 1;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    text-align: left;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  th {
    font-size: 1.1rem;
    text-shadow: 0 0 5px rgb(255, 255, 255), 0 0 10px rgb(255, 255, 255);
  }

  td {
    text-shadow: 0 0 2px rgb(255, 255, 255);
  }
  
</style>
</head>
<body>
<canvas id="staticStars"></canvas>
<canvas id="starfield"></canvas>
<div id="logo" class="neon">OreStellar</div>

<div id="inventoryContainer">
  <textarea id="messageBox" placeholder="Enter your ores here..."></textarea>
  <div id="buttonContainer">
    <button id="submitButton">Submit</button>
  </div>


<!-- Tabs -->
<div id="ratesTab" class="sideTab">Rates</div>
<div id="compareTab" class="sideTab">Compare</div>


<!-- Hidden content -->
<div id="ratesContainer" class="neon"></div>
<div id="compareContainer" class="neon"></div>

<div id="contractsContainer">
  <div id="contract-left" class="contract-container" style="display:none;">
    <img src="https://github.com/OreStellar/Orestellar.github.io/raw/main/images/Contract1.png" alt="Contract Left">
  </div>
  <div id="summaryContainer" class="neon"></div>
  <div id="contract-right" class="contract-container" style="display:none;">
    <img src="https://github.com/OreStellar/Orestellar.github.io/raw/main/images/Contract2.png" alt="Contract Right">
  </div>
</div>

<script>
/* --- Static Background Stars --- */
const staticCanvas = document.getElementById('staticStars');
const sctx = staticCanvas.getContext('2d');

function resizeStatic() {
  staticCanvas.width = window.innerWidth;
  staticCanvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeStatic);
resizeStatic();

// generate one-time static stars
function drawStaticStars() {
  const totalStaticStars = 3000; // faint background density
  sctx.clearRect(0, 0, staticCanvas.width, staticCanvas.height);

  for (let i = 0; i < totalStaticStars; i++) {
    let x, y;
    if (Math.random() < 0.3) { // 30% chance to be in a cluster
      const cx = (Math.random() * 0.8 + 0.1) * staticCanvas.width;
      const cy = (Math.random() * 0.8 + 0.1) * staticCanvas.height;
      x = cx + (Math.random() - 0.5) * 150;
      y = cy + (Math.random() - 0.5) * 150;
    } else {
      x = Math.random() * staticCanvas.width;
      y = Math.random() * staticCanvas.height;
    }

    // color distribution: mostly white, small rare accents
    const roll = Math.random();
    let color = 'rgba(255,255,255,';
    if (roll < 0.005) color = 'rgba(255,180,180,'; // light pink
    else if (roll < 0.010) color = 'rgba(255,80,80,'; // red
    else if (roll < 0.015) color = 'rgba(255,255,180,'; // yellow

    // increase alpha for more visibility
    const alpha = 0.15 + Math.random() * 0.35; // 0.15–0.5
    const size = 1 + Math.random() * 1.5;      // 1–2.5 px size
    sctx.fillStyle = `${color}${alpha})`;
    sctx.fillRect(x, y, size, size);
  }
}
drawStaticStars();


/* OreStellar Classic Starfield */
const canvas = document.getElementById('starfield');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

/* --- Star generation --- */
const stars = [];
const totalStars = 300;

function generateStars() {
  stars.length = 0;
  for (let i = 0; i < totalStars; i++) {
    // Cluster bias (some stars form denser regions)
    const clustered = Math.random() < 0.3;
    let x, y;
    if (clustered) {
      const cx = (Math.random() * 0.8 + 0.1) * canvas.width;
      const cy = (Math.random() * 0.8 + 0.1) * canvas.height;
      x = cx + (Math.random() - 0.5) * 150;
      y = cy + (Math.random() - 0.5) * 150;
    } else {
      x = Math.random() * canvas.width;
      y = Math.random() * canvas.height;
    }

    // 1% chance per color accent
    let color = '#ffffff'; // default white
    const roll = Math.random();
    if (roll < 0.01) color = '#ffb6c1'; // 1% light pink
    else if (roll < 0.02) color = '#ff4040'; // 1% red
    else if (roll < 0.03) color = '#ffff80'; // 1% yellow

    stars.push({
      x,
      y,
      r: 0.4 + Math.random() * 1.4,
      color,
      flickerOffset: Math.random() * Math.PI * 2,
      flickerSpeed: 0.15 + Math.random() * 0.25, // very slow flicker
      flickerIntensity: 0.2 + Math.random() * 0.3
    });
  }
}
generateStars();

/* --- Animation --- */
function drawStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (const s of stars) {
    const flicker = 0.7 + s.flickerIntensity * Math.sin(Date.now() * 0.0008 * s.flickerSpeed + s.flickerOffset);
    ctx.beginPath();
    ctx.fillStyle = s.color;
    ctx.globalAlpha = flicker;
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
  }
  ctx.globalAlpha = 1;
  requestAnimationFrame(drawStars);
}
drawStars();

/* --- CSV Parsing --- */
const csvUrl = 'https://orestellar.github.io/data/prices.csv';
let priceData = {};

fetch(csvUrl)
  .then(res => res.text())
  .then(text => {
    const lines = text.split('\n');
    const headers = lines[0].split(',');
    lines.slice(1).forEach(line => {
      const cols = line.split(',');
      const ore = cols[0];
      priceData[ore] = { price: parseFloat(cols[1]), headerHas150: headers.includes('150') };
    });
  });

/* --- Submit Button --- */
document.getElementById('submitButton').addEventListener('click', () => {
  const input = document.getElementById('messageBox').value.trim();
  if (!input) return;

  const ores = input.split('\n').map(l => l.trim()).filter(l => l);
  let table = '<table><tr><th>Ore</th><th>Quantity</th><th>Price</th><th>Total</th></tr>';
  let grandTotal = 0;

  ores.forEach(line => {
    const [ore, qty] = line.split(' ');
    const quantity = parseFloat(qty);
    const priceEntry = priceData[ore];
    if (!priceEntry) return;
    const perUnit = priceEntry.price;
    const total = perUnit * quantity;
    grandTotal += total;
    table += `<tr><td>${ore}</td><td>${quantity}</td><td>${perUnit.toFixed(2)}</td><td>${total.toFixed(2)}</td></tr>`;
  });

  table += `<tr><th colspan="3">Grand Total</th><th>${grandTotal.toFixed(2)}</th></tr>`;
  const summary = document.getElementById('summaryContainer');
  summary.innerHTML = table;
  summary.style.display = 'block';

  document.getElementById('inventoryContainer').style.display = 'none';
  document.getElementById('contract-left').style.display = 'block';
  document.getElementById('contract-right').style.display = 'block';
});

/* --- Rates Tab --- */
document.getElementById('ratesTab').addEventListener('click', () => {
  document.getElementById('inventoryContainer').style.display = 'none';
  document.getElementById('summaryContainer').style.display = 'none';
  document.getElementById('contract-left').style.display = 'none';
  document.getElementById('contract-right').style.display = 'none';
  document.getElementById('compareContainer').style.display = 'none';

  const ratesContainer = document.getElementById('ratesContainer');
  let table = '<table><tr><th>Ore</th><th>Variant</th><th>Unit Price</th></tr>';
  Object.keys(priceData).forEach(ore => {
    if (!ore.toLowerCase().includes('compressed')) {
      const entry = priceData[ore];
      table += `<tr><td>${ore}</td><td>-</td><td>${entry.price.toFixed(2)}</td></tr>`;
    }
  });
  table += '</table>';
  ratesContainer.innerHTML = table;

  ratesContainer.classList.remove('active');
  setTimeout(() => ratesContainer.classList.add('active'), 10);
});

/* --- Compare Tab --- */
document.getElementById('compareTab').addEventListener('click', () => {
  document.getElementById('inventoryContainer').style.display = 'none';
  document.getElementById('summaryContainer').style.display = 'none';
  document.getElementById('contract-left').style.display = 'none';
  document.getElementById('contract-right').style.display = 'none';
  document.getElementById('ratesContainer').style.display = 'none';

  const compareContainer = document.getElementById('compareContainer');
  // Static comparison table for now
  let table = `
    <table>
      <tr><th>Ore</th><th>Variant A</th><th>Variant B</th><th>Difference</th></tr>
      <tr><td>Veldspar</td><td>100.00</td><td>110.00</td><td>+10.00</td></tr>
      <tr><td>Scordite</td><td>90.00</td><td>85.00</td><td>-5.00</td></tr>
      <tr><td>Pyroxeres</td><td>120.00</td><td>118.00</td><td>-2.00</td></tr>
    </table>`;
  compareContainer.innerHTML = table;

  compareContainer.classList.remove('active');
  setTimeout(() => compareContainer.classList.add('active'), 10);
});
</script>
</body>
</html>
