<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OreStellar</title>

<!-- Google Font: Orbitron -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0; padding: 0;
  height: 100%; overflow: hidden;
  background: black;
  font-family: monospace;
  color: white;
}

/* Starfield canvas */
canvas#starfield {
  position: fixed; top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 0; pointer-events: none;
}

/* Container wrapper */
.container-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  gap: 20px;
  padding: 20px;
  z-index: 2;
  position: relative;
}

/* Header / Logo */
#myHeader {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  width: 100%;
  max-width: 650px;
  margin-bottom: 40px;
  cursor: pointer;
  z-index: 2;
}

#logoText {
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  font-size: 5rem;
  color: #fff;
  letter-spacing: 2px;
  transform: skewX(-8deg);
  transform-origin: center;

  /* Dimmed white glow (25% less intense) */
  text-shadow:
    0 0 3.75px #fff,
    0 0 7.5px #fff,
    0 0 15px #fff,
    0 0 22.5px #fff;

  /* Soft white flicker animation with lower frequency */
  animation: whiteFlicker 8s infinite;
}

@keyframes whiteFlicker {
  0%, 24%, 26%, 60%, 65%, 100% {
    text-shadow:
      0 0 1.25px #fff,
      0 0 4px #fff,
      0 0 7px #fff,
      0 0 10.5px #fff;
    opacity: 1;
  }
  25%, 61%, 64% {
    text-shadow:
      0 0 1.5px #fff,
      0 0 3px #fff,
      0 0 6px #fff,
      0 0 9px #fff;
    opacity: 0.85; /* slightly dim */
  }
}

/* Main inventory box */
.main-container {
  width: 650px; max-width: 90%;
  padding: 25px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: rgba(20,20,20,0.92);
  border-radius: 15px;
  box-shadow: 0 0 20px #ffffff40;
}

/* Textarea */
.main-container textarea#message {
  display: block;
  margin: 0 auto;
  width: 90%;
  font-size: 18px;
  padding: 15px;
  border-radius: 10px;
  resize: vertical;
  background-color: rgba(17,17,17,0.97);
  color: #ffffff;
  border: 1px solid #333;
  text-align: left;
  font-family: 'Share Tech Mono', monospace;
  box-shadow: inset 0 0 10px #222;
  transition: all 0.2s ease-in-out;
}
.main-container textarea#message::placeholder { color: #ffffff; opacity: 0.6; }
textarea#message:focus {
  outline: none;
  border-color: #fff;
  box-shadow: inset 0 0 15px #fff, 0 0 25px #fff;
  transition: box-shadow 0.3s ease, border-color 0.3s ease;
}

/* Quote text */
.quote-text {
  font-style: italic; font-weight: bold;
  font-size: 21px;
  animation: glowPulse 3s infinite;
}
@keyframes glowPulse {
  0%,100% { text-shadow: 0 0 5px #b3b4b4, 0 0 10px #d5e2e1; }
  50% { text-shadow: 0 0 15px #fff, 0 0 20px #aaa; }
}

/* Submit Button */
#submitButton {
  margin-top: 10px;
  background: linear-gradient(145deg, #161616, #242424);
  color: #fff;
  border: 2px solid #ccc;
  border-radius: 10px;
  padding: 15px 35px;
  font-weight: bold;
  font-family: 'Orbitron', sans-serif;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  text-shadow: 0 0 2px #fff;
  box-shadow: 0 0 6px #ffffff33, 0 0 12px #ffffff11 inset;
  animation: ambientGlow 3.5s ease-in-out infinite alternate;
  transition: all 0.35s ease;
}
@keyframes ambientGlow {
  0% { box-shadow: 0 0 4px #ffffff33, 0 0 8px #ffffff11 inset; }
  100% { box-shadow: 0 0 12px #ffffff88, 0 0 18px #ffffff33 inset; }
}
#submitButton:hover {
  color: #000;
  background: linear-gradient(145deg, #f2f2f2, #dcdcdc);
  border-color: #fff;
  transform: translateY(-2px) scale(1.04);
  animation: hoverPulse 1.6s infinite alternate;
  box-shadow: 0 0 10px #ffffffcc, 0 0 20px #ffffff66 inset;
}
@keyframes hoverPulse {
  0% { box-shadow: 0 0 8px #ffffff88, 0 0 15px #ffffff33 inset; }
  100% { box-shadow: 0 0 16px #ffffffcc, 0 0 25px #ffffff66 inset; }
}

/* Contracts and summary */
.contracts-wrapper {
  display: flex; justify-content: center; align-items: flex-start;
  gap: 10px; flex-wrap: wrap; width: 100%;
}
.total-cost-container {
  width: 630px; height: 418px;
  background-size: contain; background-position: center; background-repeat: no-repeat;
  position: relative; border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.5);
  display: none;
}
#leftContainer { background-image: url('https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/refs/heads/main/images/Contract1.png'); }
#totalCostContainer { background-image: url('https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/refs/heads/main/images/Contract2.png'); }

#totalCostText {
  position: absolute;
  top: calc(50% + 10px);
  left: calc(50% + 35px);
  font-size: 16px;
  font-weight: bold;
  color: #00ff00;
  text-shadow: 0 0 12px #00ff00, 0 0 24px #00ff00;
  cursor: pointer;
}

#summaryContainer {
  display: none;
  flex-direction: column;
  align-items: center;
  background-color: rgba(20,20,20,0.9);
  border: 1px solid #00ff00;
  box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00 inset;
  border-radius: 10px;
  padding: 10px 15px;
  color: white;
  font-family: monospace;
  max-height: 418px;
  min-width: 280px;
  max-width: 400px;
  overflow-y: auto;
}
#summaryContainer ul { list-style: none; margin: 0; padding: 0; width: 100%; }
#summaryContainer li { display: flex; justify-content: space-between; align-items: center; padding: 6px 10px; border-bottom: 1px solid rgba(0,255,0,0.15); font-size: 15px; }
#summaryContainer li.unrecognized span:last-child { color: red; animation: glowPulse 2s infinite; }
#summaryTotal { text-align: right; color: #00ff00; font-weight: bold; margin-top: 5px; }

#copiedMessage { display: none; color: #00ff00; font-weight: bold; position: absolute; pointer-events: none; }
</style>
</head>
<body>

<canvas id="starfield"></canvas>

<div class="container-wrapper">
  <header id="myHeader">
    <h1 id="logoText">OreStellar</h1>
  </header>

  <div class="main-container w3-card w3-container w3-center">
    <h3 class="quote-text">Copy & Paste Your Inventory Below</h3><br>
    <textarea id="message" rows="8" placeholder="Compressed Ytirium 90143&#10;Jet Ochre 13527&#10;Magma Mercoxit 40599&#10;Compressed Mordunium 592556&#10;Bistot 1320"></textarea>
    <button id="submitButton" disabled>Submit</button>
  </div>

  <div class="contracts-wrapper">
    <div id="leftContainer" class="total-cost-container"></div>
    <div id="summaryContainer">
      <ul id="summaryList"></ul>
      <div id="summaryTotal"></div>
    </div>
    <div id="totalCostContainer" class="total-cost-container">
      <div id="totalCostText">0 ISK</div>
      <div id="copiedMessage">Copied!</div>
    </div>
  </div>
</div>

<script>
// Canvas resize
const canvas = document.getElementById("starfield");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", () => { resizeCanvas(); createStars(); });

// Stars
let stars = [], brightStars = [], brightStarTimer = 0;
const clusterCount = 12;

function createStars() {
    stars = [];
    const clusterCenters = [];
    for (let i = 0; i < clusterCount; i++)
        clusterCenters.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
    const totalStars = Math.floor(window.innerWidth * window.innerHeight / 800);
    for (let i = 0; i < totalStars; i++) {
        let x, y;
        if (Math.random() < 0.6) {
            const c = clusterCenters[Math.floor(Math.random() * clusterCenters.length)];
            const radius = Math.random() * 120;
            const angle = Math.random() * Math.PI * 2;
            x = c.x + radius * Math.cos(angle);
            y = c.y + radius * Math.sin(angle);
        } else {
            x = Math.random() * canvas.width;
            y = Math.random() * canvas.height;
        }
        stars.push({
            x, y,
            size: Math.random()*1.5+0.2,
            color: ["#ffffff","#ff99aa","#99ccff","#f0f0f0"][Math.floor(Math.random()*4)],
            speed: Math.random()*0.2+0.05,
            phase: Math.random()*Math.PI*2,
            twinkle: Math.random()<0.35,
            baseAlpha: 0.8 + Math.random()*0.2
        });
    }
}
createStars();
let lastBrightTime = 0;
let nextBrightInterval = 7000 + Math.random() * 8000; // 7-15s

function drawStars(time = 0) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Check if it's time for a bright star
    if (time - lastBrightTime > nextBrightInterval) {
        lastBrightTime = time;
        nextBrightInterval = 7000 + Math.random() * 8000;

        // Pick 1â€“2 stars to shine
        for (let i = 0; i < 2; i++) {
            const s = stars[Math.floor(Math.random() * stars.length)];
            s.isBright = true;
            s.brightStart = time;
            s.brightEnd = time + 2000 + Math.random() * 1000; // 2-3s shine
        }
    }

    for (let s of stars) {
        s.z -= s.speed;
        if (s.z <= 0) s.z = canvas.width;

        // Base alpha
        let alpha = s.baseAlpha || 0.8;

        // Twinkle normally
        if (s.twinkle) {
            alpha = 0.6 + 0.4 * Math.sin(time * 0.002 + s.phase);
        }

        // Override with bright star if active
        if (s.isBright && time >= s.brightStart && time < s.brightEnd) {
            alpha = 1;
        } else {
            s.isBright = false; // reset after shine
        }

        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fillStyle = s.color;
        ctx.globalAlpha = alpha;
        ctx.shadowBlur = alpha === 1 ? s.size * 8 : s.size * 4; // brighter shadow for bright stars
        ctx.shadowColor = s.color;
        ctx.fill();
    }

    ctx.globalAlpha = 1;
    requestAnimationFrame(drawStars);
}



drawStars();

// === Prices & Submit ===
let priceList = {};
async function loadPrices() {
  const response = await fetch('data/prices.csv');
  const text = await response.text();
  const lines = text.split('\n').filter(l=>l.trim());
  const headers = lines[0].split(',');
  const idx = headers.findIndex(h=>h.toLowerCase().includes('150%'));
  for (let i=1;i<lines.length;i++){
    const cols = lines[i].split(',');
    const ore = cols[0].trim();
    const price = parseFloat(cols[idx]);
    if(!isNaN(price)) priceList[ore.toLowerCase()]=price;
  }
  document.getElementById('submitButton').disabled=false;
}
loadPrices();

function formatNumber(n){ return n.toLocaleString(); }
function animateCount(el,start,end,duration=2000){
  let startTime = null;
  function step(t){
    if(!startTime) startTime = t;
    let progress = Math.min((t-startTime)/duration,1);
    const current = Math.floor(progress*(end-start)+start);
    el.innerText = current.toLocaleString()+' ISK';
    if(progress<1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

function showContent(){
  const t = document.getElementById('message').value;
  const regex = /([\w\s]+?)\s+(\d+)/g;
  let match, total=0, summary=[];
  while((match=regex.exec(t))!==null){
    const name = match[1].trim(), qty=parseInt(match[2]);
    const lookupName = name.toLowerCase();
    if(priceList[lookupName]){
      summary.push({name,qty,val:qty*priceList[lookupName]});
      total += qty*priceList[lookupName];
    } else summary.push({name,qty,val:'Unrecognized',unrecognized:true});
  }
  const list = document.getElementById('summaryList');
  list.innerHTML='';
  summary.forEach(i=>{
    const li=document.createElement('li');
    li.className=i.unrecognized?'unrecognized':'';
    li.innerHTML=`<span>${i.name}</span><span>${i.unrecognized?i.val:formatNumber(i.val)+' ISK'}</span>`;
    list.appendChild(li);
  });
  document.getElementById('summaryContainer').style.display='flex';
  document.getElementById('summaryTotal').innerText=`Total: ${formatNumber(total)} ISK`;
  document.getElementById('leftContainer').style.display='block';
  document.getElementById('totalCostContainer').style.display='block';
  document.querySelector('.main-container').style.display='none';
  animateCount(document.getElementById('totalCostText'),0,total);
}

// Copied functionality
const totalCostEl=document.getElementById('totalCostText');
totalCostEl.addEventListener('click',()=>{
  const iskText=totalCostEl.innerText;
  navigator.clipboard.writeText(iskText);
  totalCostEl.innerText='Copied';
  setTimeout(()=>{totalCostEl.innerText=iskText;},1500);
});

// Submit button
document.getElementById('submitButton').addEventListener('click',showContent);

// Refresh on logo click
document.getElementById('myHeader').addEventListener('click',()=>location.reload());
</script>

</body>
</html>
