<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OreStellar</title>

<!-- Google Font: Orbitron -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0; padding: 0;
  height: 100%; overflow: hidden;
  background: black;
  font-family: monospace;
  color: white;
}

/* Starfield canvas */
canvas#starfield {
  position: fixed; top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 0; pointer-events: none;
}

/* Container wrapper */
.container-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  gap: 20px;
  padding: 20px;
  z-index: 2;
  position: relative;
}

/* Header / Logo */
#myHeader {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  width: 100%;
  max-width: 650px;
  margin-bottom: 40px;
  cursor: pointer;
  z-index: 2;
}

#logoText {
  display: inline;
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  font-size: 5rem;
  letter-spacing: 0;
  color: rgba(255,255,255,0.1);
  transform: skewX(-8deg);
}

#logoText span {
  display: inline;
  color: rgba(255,255,255,0.1);
  text-shadow: none;
}

@keyframes softGlow {
  0%,100% { text-shadow: 0 0 5px #fff; color: rgba(255,255,255,0.75); }
  50% { text-shadow: 0 0 15px #fff; color: rgba(255,255,255,1); }
}

@keyframes flickerRapid {
  0%,20%,40%,60%,80%,100% { color: rgba(255,255,255,1); text-shadow: 0 0 10px #fff; }
  10%,30%,50%,70%,90% { color: rgba(255,255,255,0.1); text-shadow: none; }
}

@keyframes flickerQuick {
  0%,50%,100% { color: rgba(255,255,255,0.1); text-shadow: none; }
  25%,75% { color: rgba(255,255,255,1); text-shadow: 0 0 10px #fff; }
}

/* Main inventory box */
.main-container {
  width: 650px; max-width: 90%;
  padding: 25px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: rgba(20,20,20,0.92);
  border-radius: 15px;
}

/* Textarea */
.main-container textarea#message {
  display: block;
  margin: 0 auto;
  width: 90%;
  font-size: 18px;
  padding: 15px;
  border-radius: 10px;
  resize: vertical;
  background-color: rgba(17,17,17,0.97);
  color: #ffffff;
  border: 1px solid #333;
  text-align: left;
  font-family: 'Share Tech Mono', monospace;
  box-shadow: inset 0 0 5px #111;
  transition: all 0.2s ease-in-out;
}
.main-container textarea#message::placeholder { color: #ffffff; opacity: 0.6; }
textarea#message:focus {
  outline: none;
  border-color: #fff;
  box-shadow: inset 0 0 15px #fff, 0 0 25px #fff;
  transition: box-shadow 0.3s ease, border-color 0.3s ease;
}

/* Submit Button */
#submitButton {
  margin-top: 10px;
  background: linear-gradient(145deg, #161616, #242424);
  color: #fff;
  border: 2px solid #ccc;
  border-radius: 10px;
  padding: 15px 35px;
  font-weight: bold;
  font-family: 'Orbitron', sans-serif;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  text-shadow: 0 0 2px #fff;
  box-shadow: 0 0 6px #ffffff33, 0 0 12px #ffffff11 inset;
  animation: ambientGlow 3.5s ease-in-out infinite alternate;
  transition: all 0.35s ease;
}
@keyframes ambientGlow {
  0% { box-shadow: 0 0 4px #ffffff33, 0 0 8px #ffffff11 inset; }
  100% { box-shadow: 0 0 12px #ffffff88, 0 0 18px #ffffff33 inset; }
}
#submitButton:hover {
  color: #000;
  background: linear-gradient(145deg, #f2f2f2, #dcdcdc);
  border-color: #fff;
  transform: translateY(-2px) scale(1.04);
  animation: hoverPulse 1.6s infinite alternate;
  box-shadow: 0 0 10px #ffffffcc, 0 0 20px #ffffff66 inset;
}
@keyframes hoverPulse {
  0% { box-shadow: 0 0 8px #ffffff88, 0 0 15px #ffffff33 inset; }
  100% { box-shadow: 0 0 16px #ffffffcc, 0 0 25px #ffffff66 inset; }
}

/* Contracts and summary */
.contracts-wrapper {
  display: flex; justify-content: center; align-items: flex-start;
  gap: 10px; flex-wrap: wrap; width: 100%;
}

.total-cost-container {
  width: 630px; height: 418px;
  background-size: contain; background-position: center; background-repeat: no-repeat;
  position: relative; border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.5);
  display: none;
}

#leftContainer { background-image: url('https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/refs/heads/main/images/Contract1.png'); }
#totalCostContainer { background-image: url('https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/refs/heads/main/images/Contract2.png'); }

#totalCostText {
  position: absolute;
  top: calc(50% + 10px);
  left: calc(50% + -42px);
  font-size: 16px;
  font-weight: bold;
  color: #00ff00;
  text-shadow: 0 0 12px #00ff00, 0 0 24px #00ff00;
  cursor: pointer;
}

/* Summary container */
.summary-container {
  display: none;
  flex-direction: column;
  align-items: stretch;
  justify-content: flex-start;
  font-family: 'Orbitron', monospace;
  color: #00ff00;
  background: rgba(0, 10, 0, 0.85);
  border: 1px solid rgba(0, 255, 0, 0.5);
  border-radius: 12px;
  padding: 14px 20px;
  width: auto;
  min-width: 300px;
  max-width: 100%;
  text-shadow: 0 0 6px #00ff00;
  box-shadow: 0 0 12px rgba(0, 255, 0, 0.3);
  backdrop-filter: blur(6px);
  max-height: 420px;
  overflow-y: auto;
  overflow-x: hidden;
  font-size: 14px;
  scrollbar-width: thin;
  scrollbar-color: #00ff00 transparent;
}

.summary-container::-webkit-scrollbar {
  width: 6px;
}
.summary-container::-webkit-scrollbar-thumb {
  background: #00ff00;
  box-shadow: 0 0 10px #00ff00;
  border-radius: 4px;
}

.summary-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 12px;
  margin-bottom: 6px;
  line-height: 1.3;
  border-bottom: 1px solid rgba(0, 255, 0, 0.08);
  padding-bottom: 4px;
}

.summary-row span {
  flex: 1;
  text-align: left;
  white-space: nowrap;
}

.summary-row span.price,
.summary-row span.quantity,
.summary-row span.total {
  text-align: right;
  flex: 0 0 auto;
}

.summary-row.unrecognized span {
  color: #ff3333;
  text-shadow: 0 0 10px #ff3333, 0 0 20px #ff0000;
}

/* Total line - ledger style */
.summary-total {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  border-top: 1px solid rgba(0, 255, 0, 0.4);
  padding-top: 10px;
  margin-top: 8px;
  font-weight: bold;
}

.summary-total span:first-child {
  text-align: left;
  flex: 1;
  color: #00ff00;
  text-shadow: 0 0 12px #00ff00, 0 0 24px #00ff00;
}

.summary-total span:last-child {
  text-align: right;
  flex: 0 0 auto;
  color: #00ff00;
  text-shadow: 0 0 12px #00ff00, 0 0 24px #00ff00;
}

/* Share Summary button */
#shareSummaryButton {
  display: none;
  margin-top: 10px;
  background: linear-gradient(145deg, #161616, #242424);
  color: #fff;
  border: 2px solid #ccc;
  border-radius: 10px;
  padding: 12px 28px;
  font-weight: bold;
  font-family: 'Orbitron', sans-serif;
  cursor: pointer;
  text-align: center;
  box-shadow: 0 0 6px #ffffff33, 0 0 12px #ffffff11 inset;
  transition: all 0.35s ease;
}
#shareSummaryButton:hover {
  color: #000;
  background: linear-gradient(145deg, #f2f2f2, #dcdcdc);
  border-color: #fff;
  transform: translateY(-2px) scale(1.04);
  box-shadow: 0 0 10px #ffffffcc, 0 0 20px #ffffff66 inset;
}
</style>
</head>
<body>

<canvas id="starfield"></canvas>

<div class="container-wrapper">
  <header id="myHeader">
    <h1 id="logoText">
      <span id="ore">Ore</span><span id="stellar">Stellar</span>
    </h1>
  </header>

  <div class="main-container w3-card w3-container w3-center">
    <h3 class="quote-text">Copy & Paste Your Inventory Below</h3><br>
    <textarea id="message" rows="8" placeholder="Compressed Ytirium 90143&#10;Jet Ochre 13527&#10;Magma Mercoxit 40599&#10;Compressed Mordunium 592556&#10;Bistot 1320"></textarea>
    <button id="submitButton">Submit</button>
  </div>

  <div class="contracts-wrapper">
    <div id="leftContainer" class="total-cost-container"></div>
    <div id="summaryContainer" class="summary-container"></div>
    <div id="totalCostContainer" class="total-cost-container">
      <div id="totalCostText">0 ISK</div>
    </div>
  </div>
  <button id="shareSummaryButton">Share Summary</button>
</div>

<script>
// Starfield
const canvas = document.getElementById("starfield");
const ctx = canvas.getContext("2d");
function resizeCanvas(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
resizeCanvas(); window.addEventListener("resize",resizeCanvas);

let stars=[];
for(let i=0;i<200;i++){
  stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:Math.random()*1.5+0.2,color:"#ffffff"});
}
function drawStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let s of stars){
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
    ctx.fillStyle=s.color;
    ctx.fill();
  }
  requestAnimationFrame(drawStars);
}
drawStars();

// Price list example
let priceList = {
  'compressed ytirium': 16587669,
  'jet ochre': 1234567,
  'magma mercoxit': 987654,
  'compressed mordunium': 7654321,
  'bistot': 111111
};

// Utility
function formatNumber(n){ return n.toLocaleString(); }

// Submit
document.getElementById('submitButton').addEventListener('click', function(){
  const input = document.getElementById('message').value;
  const regex = /([\w\s]+?)\s+(\d+)/g;
  let match, summary=[], total=0;

  while((match=regex.exec(input))!==null){
    const name = match[1].trim();
    const qty = parseInt(match[2]);
    const lookup = name.toLowerCase();
    const price = priceList[lookup] || 0;
    const unrecognized = !priceList[lookup];
    const val = price*qty;
    if(!unrecognized) total+=val;
    summary.push({name, qty, price, val, unrecognized});
  }

  // Hide inventory, show summary + contracts
  document.querySelector('.main-container').style.display='none';
  document.getElementById('leftContainer').style.display='block';
  document.getElementById('totalCostContainer').style.display='block';
  document.getElementById('summaryContainer').style.display='flex';
  document.getElementById('shareSummaryButton').style.display='block';

  // Populate summary
  const summaryContainer = document.getElementById('summaryContainer');
  summaryContainer.innerHTML='';
  summary.forEach(item=>{
    const row = document.createElement('div');
    row.className='summary-row' + (item.unrecognized ? ' unrecognized':'');
    row.innerHTML = `
      <span>${item.name}</span>
      <span class="price">${item.unrecognized ? '-' : formatNumber(item.price)}</span>
      <span class="quantity">${item.qty}</span>
      <span class="total">${item.unrecognized ? '-' : formatNumber(item.val)}</span>
    `;
    summaryContainer.appendChild(row);
  });

  // Total
  const totalRow = document.createElement('div');
  totalRow.className='summary-total';
  totalRow.innerHTML=`<span>Total</span><span>${formatNumber(total)} ISK</span>`;
  summaryContainer.appendChild(totalRow);

  // Animate total over contract
  const totalCostText = document.getElementById('totalCostText');
  let start=0;
  function animate(){
    if(start>=total) { totalCostText.innerText = formatNumber(total)+' ISK'; return; }
    start+=Math.ceil(total/50);
    totalCostText.innerText = formatNumber(Math.min(start,total))+' ISK';
    requestAnimationFrame(animate);
  }
  animate();
});

// Share Summary
document.getElementById('shareSummaryButton').addEventListener('click', ()=>{
  const input = document.getElementById('message').value;
  const hash = btoa(unescape(encodeURIComponent(input)));
  const shareURL = location.origin+location.pathname+'#'+hash;
  navigator.clipboard.writeText(shareURL);
  alert('Share Summary URL copied!');
});

// Load shared summary
window.addEventListener('load',()=>{
  if(location.hash.length>1){
    const decoded = decodeURIComponent(escape(atob(location.hash.substring(1))));
    document.getElementById('message').value = decoded;
    document.getElementById('submitButton').click();
    // hide contracts images and total cost when loading shared summary
    document.getElementById('leftContainer').style.display='none';
    document.getElementById('totalCostContainer').style.display='none';
  }
});

// Logo refresh
document.getElementById('myHeader').addEventListener('click',()=>location.reload());

// Logo animation
window.addEventListener('load',()=>{
  const ore = document.getElementById('ore');
  const stellar = document.getElementById('stellar');
  setTimeout(()=>{ ore.style.animation='flickerRapid 0.3s linear forwards'; setTimeout(()=>{ore.style.animation='softGlow 6s infinite';},300);
    setTimeout(()=>{stellar.style.animation='flickerRapid 0.3s linear forwards'; setTimeout(()=>{stellar.style.animation='softGlow 6s infinite';},300);},400);
    setTimeout(()=>{ore.style.animation='flickerQuick 0.3s linear forwards'; stellar.style.animation='flickerQuick 0.3s linear forwards';
      setTimeout(()=>{ore.style.animation='softGlow 6s infinite'; stellar.style.animation='softGlow 6s infinite';},300);
    },1100);
  },200);
});
</script>

</body>
</html>
