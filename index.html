<canvas id="starfield"></canvas>
<script>
const canvas = document.getElementById('starfield');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const numStars = 300;
const stars = [];
const speed = 0.5; // forward speed, adjust for slower/faster

// Initialize stars with depth
for (let i = 0; i < numStars; i++) {
  stars.push({
    x: Math.random() * canvas.width - canvas.width/2,
    y: Math.random() * canvas.height - canvas.height/2,
    z: Math.random() * canvas.width, // depth
    size: Math.random() * 1 + 0.5
  });
}

function animate() {
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const cx = canvas.width / 2;
  const cy = canvas.height / 2;

  for (let i = 0; i < numStars; i++) {
    let star = stars[i];
    star.z -= speed;
    if (star.z <= 0) {
      // reset star to far distance
      star.z = canvas.width;
      star.x = Math.random() * canvas.width - canvas.width/2;
      star.y = Math.random() * canvas.height - canvas.height/2;
      star.size = Math.random() * 1 + 0.5;
    }

    const sx = cx + (star.x / star.z) * canvas.width;
    const sy = cy + (star.y / star.z) * canvas.width;
    const radius = star.size * (canvas.width / star.z);

    ctx.beginPath();
    ctx.arc(sx, sy, radius, 0, Math.PI * 2);
    ctx.fillStyle = 'white';
    ctx.fill();
  }

  requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
