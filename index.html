<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OreStellar</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
html,body{margin:0;padding:0;height:100%;background:black;font-family:monospace;color:white;}
canvas#starfield{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;pointer-events:none;}
.container-wrapper{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;gap:20px;padding:20px;position:relative;z-index:2;}
#myHeader{display:flex;justify-content:center;align-items:center;flex-direction:column;text-align:center;width:100%;max-width:650px;margin-bottom:40px;cursor:pointer;z-index:2;}
#logoText{display:inline;font-family:'Orbitron',sans-serif;font-weight:700;font-size:5rem;color:rgba(255,255,255,0.1);transform:skewX(-8deg);}
#logoText span{display:inline;color:rgba(255,255,255,0.1);text-shadow:none;}
@keyframes softGlow{0%,100%{text-shadow:0 0 5px #fff;color:rgba(255,255,255,0.75);}50%{text-shadow:0 0 15px #fff;color:rgba(255,255,255,1);}}
@keyframes flickerRapid{0%,20%,40%,60%,80%,100%{color:rgba(255,255,255,1);text-shadow:0 0 10px #fff;}10%,30%,50%,70%,90%{color:rgba(255,255,255,0.1);text-shadow:none;}}
@keyframes flickerQuick{0%,50%,100%{color:rgba(255,255,255,0.1);text-shadow:none;}25%,75%{color:rgba(255,255,255,1);text-shadow:0 0 10px #fff;}}

.main-container{width:650px;max-width:90%;padding:25px;display:flex;flex-direction:column;align-items:center;background-color:rgba(20,20,20,0.92);border-radius:15px;}
.main-container textarea#message{width:90%;font-size:18px;padding:15px;border-radius:10px;resize:vertical;background-color:rgba(17,17,17,0.97);color:#fff;border:1px solid #333;font-family:'Share Tech Mono',monospace;box-shadow:inset 0 0 5px #111;transition:all 0.2s;}
.main-container textarea#message::placeholder{color:#fff;opacity:0.6;}
textarea#message:focus{outline:none;border-color:#fff;box-shadow:inset 0 0 15px #fff,0 0 25px #fff;transition:box-shadow 0.3s ease,border-color 0.3s ease;}
#submitButton{margin-top:10px;background:linear-gradient(145deg,#161616,#242424);color:#fff;border:2px solid #ccc;border-radius:10px;padding:15px 35px;font-weight:bold;font-family:'Orbitron',sans-serif;cursor:pointer;position:relative;overflow:hidden;text-shadow:0 0 2px #fff;box-shadow:0 0 6px #ffffff33,0 0 12px #ffffff11 inset;animation:ambientGlow 3.5s ease-in-out infinite alternate;transition:all 0.35s;}
@keyframes ambientGlow{0%{box-shadow:0 0 4px #ffffff33,0 0 8px #ffffff11 inset;}100%{box-shadow:0 0 12px #ffffff88,0 0 18px #ffffff33 inset;}}
#submitButton:hover{color:#000;background:linear-gradient(145deg,#f2f2f2,#dcdcdc);border-color:#fff;transform:translateY(-2px) scale(1.04);animation:hoverPulse 1.6s infinite alternate;box-shadow:0 0 10px #ffffffcc,0 0 20px #ffffff66 inset;}
@keyframes hoverPulse{0%{box-shadow:0 0 8px #ffffff88,0 0 15px #ffffff33 inset;}100%{box-shadow:0 0 16px #ffffffcc,0 0 25px #ffffff66 inset;}}
.summary-container{display:none;flex-direction:column;align-items:stretch;justify-content:flex-start;font-family:'Orbitron',monospace;color:#00ff00;background:rgba(0,10,0,0.85);border:1px solid rgba(0,255,0,0.5);border-radius:12px;padding:14px 20px;width:auto;min-width:300px;max-width:100%;text-shadow:0 0 6px #00ff00;box-shadow:0 0 12px rgba(0,255,0,0.3);backdrop-filter:blur(6px);max-height:420px;overflow-y:auto;overflow-x:hidden;scrollbar-width:thin;scrollbar-color:#00ff00 transparent;margin-bottom:10px;}
.summary-container::-webkit-scrollbar{width:6px;}
.summary-container::-webkit-scrollbar-thumb{background:#00ff00;box-shadow:0 0 10px #00ff00;border-radius:4px;}
.summary-row{display:flex;justify-content:space-between;align-items:center;gap:16px;margin-bottom:6px;font-size:14px;line-height:1.4;padding-bottom:4px;border-bottom:1px solid rgba(0,255,0,0.08);}
.summary-row span:first-child{flex:1 1 auto;text-align:left;color:#00ff00;text-shadow:0 0 6px #00ff00;white-space:nowrap;}
.summary-row span:nth-child(2){flex:0 0 60px;text-align:right;color:#00ff00;text-shadow:0 0 6px #00ff00;white-space:nowrap;}
.summary-row span:last-child{flex:0 0 auto;text-align:right;color:#00ff00;text-shadow:0 0 6px #00ff00;white-space:nowrap;}
.summary-row.unrecognized span{color:#ff3333;text-shadow:0 0 10px #ff3333,0 0 20px #ff0000;}
.summary-total{display:flex;justify-content:space-between;align-items:center;width:100%;border-top:1px solid rgba(0,255,0,0.4);padding-top:10px;margin-top:8px;font-weight:bold;font-size:16px;}
.summary-total span:first-child{text-align:left;flex:1;color:#00ff00;text-shadow:0 0 12px #00ff00,0 0 24px #00ff00;}
.summary-total span:last-child{text-align:right;flex:0 0 auto;color:#00ff00;text-shadow:0 0 12px #00ff00,0 0 24px #00ff00;}
#shareButton{display:none;padding:8px 16px;background:#00ff00;color:black;border-radius:8px;font-weight:bold;cursor:pointer;text-align:center;user-select:none;}
</style>
</head>
<body>
<canvas id="starfield"></canvas>
<div class="container-wrapper">
<header id="myHeader">
<h1 id="logoText"><span id="ore">Ore</span><span id="stellar">Stellar</span></h1>
</header>
<div class="main-container w3-card w3-container w3-center">
<h3 class="quote-text">Copy & Paste Your Inventory Below</h3><br>
<textarea id="message" rows="8" placeholder="Compressed Ytirium 90143&#10;Jet Ochre 13527&#10;Magma Mercoxit 40599&#10;Compressed Mordunium 592556&#10;Bistot 1320"></textarea>
<button id="submitButton" disabled>Submit</button>
</div>
<div id="summaryContainer" class="summary-container"></div>
<div id="shareButton">Copy Share URL</div>
</div>

<script>
// ===== STARFIELD =====
const canvas=document.getElementById("starfield"),ctx=canvas.getContext("2d");
function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
resizeCanvas();window.addEventListener("resize",()=>{resizeCanvas();createStars();});
let stars=[],clusterCount=12;
function createStars(){
stars=[];const clusterCenters=[];for(let i=0;i<clusterCount;i++)clusterCenters.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height});
const totalStars=Math.floor(window.innerWidth*window.innerHeight/600);
for(let i=0;i<totalStars;i++){
let x,y;if(Math.random()<0.6){const c=clusterCenters[Math.floor(Math.random()*clusterCenters.length)];const radius=Math.random()*120;const angle=Math.random()*Math.PI*2;x=c.x+radius*Math.cos(angle);y=c.y+radius*Math.sin(angle);}
else{x=Math.random()*canvas.width;y=Math.random()*canvas.height;}
stars.push({x,y,size:Math.random()*1.5+0.2,color:["#ffffff","#ff99aa","#99ccff","#f0f0f0"][Math.floor(Math.random()*4)],speed:Math.random()*0.2+0.05,phase:Math.random()*Math.PI*2,twinkle:Math.random()<0.35,baseAlpha:0.8+Math.random()*0.2});}}
createStars();
function drawStars(time=0){
ctx.clearRect(0,0,canvas.width,canvas.height);
for(let s of stars){
let alpha=s.baseAlpha;if(s.twinkle)alpha=0.6+0.4*Math.sin(time*0.002+s.phase);
ctx.beginPath();ctx.arc(s.x,s.y,s.size,0,Math.PI*2);ctx.fillStyle=s.color;ctx.globalAlpha=alpha;ctx.shadowBlur=s.size*4;ctx.shadowColor=s.color;ctx.fill();}
ctx.globalAlpha=1;requestAnimationFrame(drawStars);}
drawStars();

// ===== INVENTORY & SUMMARY =====
let priceList={'compressed ytirium':1000,'jet ochre':500,'magma mercoxit':800,'compressed mordunium':1200,'bistot':600};

function formatNumber(n){return n.toLocaleString();}

function showContent(isShared=false){
const t=document.getElementById('message').value;
const regex=/([\w\s]+?)\s+(\d+)/g;
let match,total=0,summary=[];
while((match=regex.exec(t))!==null){
const name=match[1].trim(),qty=parseInt(match[2]);
const lookupName=name.toLowerCase();
if(priceList[lookupName]){
const value=qty*priceList[lookupName];
summary.push({name,qty,val:value});total+=value;}
else summary.push({name,qty,val:'Unrecognized',unrecognized:true});}

const summaryContainer=document.getElementById('summaryContainer');
summaryContainer.innerHTML='';
summary.forEach(item=>{
const rowClass=item.unrecognized?'summary-row unrecognized':'summary-row';
summaryContainer.innerHTML+=`<div class="${rowClass}"><span>${item.name}</span><span>${item.qty}</span><span>${item.unrecognized?'Unrecognized':formatNumber(item.val)+' ISK'}</span></div>`;});
summaryContainer.innerHTML+=`<div class="summary-total"><span>Total</span><span>${formatNumber(total)} ISK</span></div>`;
summaryContainer.style.display='flex';
if(!isShared)document.getElementById('shareButton').style.display='block';
}

// Submit button
document.getElementById('submitButton').disabled=false;
document.getElementById('submitButton').addEventListener('click',()=>showContent(false));
document.getElementById('myHeader').addEventListener('click',()=>location.reload());

// Share URL
document.getElementById('shareButton').addEventListener('click',()=>{
const inventory=document.getElementById('message').value;
const shareUrl=window.location.origin+window.location.pathname+'?inv='+encodeURIComponent(inventory);
navigator.clipboard.writeText(shareUrl);
alert('Share URL copied!');
});

// Load inventory from URL
window.addEventListener('load',()=>{
const params=new URLSearchParams(window.location.search);
if(params.has('inv')){
document.getElementById('message').value=params.get('inv');
showContent(true);
document.getElementById('shareButton').style.display='none'; // hide on share
document.querySelector('.main-container').style.display='none';
}
});

// ===== LOGO ANIMATION =====
window.addEventListener('load',()=>{
const ore=document.getElementById('ore');const stellar=document.getElementById('stellar');
setTimeout(()=>{ore.style.animation='flickerRapid 0.3s linear forwards';
setTimeout(()=>{ore.style.animation='softGlow 6s infinite';},300);
setTimeout(()=>{stellar.style.animation='flickerRapid 0.3s linear forwards';
setTimeout(()=>{stellar.style.animation='softGlow 6s infinite';},300);},400);
setTimeout(()=>{ore.style.animation='flickerQuick 0.3s linear forwards';stellar.style.animation='flickerQuick 0.3s linear forwards';
setTimeout(()=>{ore.style.animation='softGlow 6s infinite';stellar.style.animation='softGlow 6s infinite';},300);},1100);},500);
});
</script>
</body>
</html>
