<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OreStellar</title>

<!-- Google Font: Orbitron -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
html, body { margin:0; padding:0; height:100%; overflow:hidden; background:black; font-family:monospace; color:white; }

/* Starfield canvas */
canvas#starfield { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }

/* Container wrapper */
.container-wrapper { display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; gap:20px; padding:20px; z-index:2; position:relative; }

/* Header / Logo */
#myHeader { display:flex; justify-content:center; align-items:center; flex-direction:column; text-align:center; width:100%; max-width:650px; margin-bottom:30px; cursor:pointer; z-index:2; }
#logoText { display:inline; font-family:'Orbitron',sans-serif; font-weight:700; font-size:4.5rem; letter-spacing:0; color:rgba(255,255,255,0.1); transform:skewX(-8deg); }
#logoText span { display:inline; color:rgba(255,255,255,0.1); text-shadow:none; }
@keyframes softGlow { 0%,100% { text-shadow:0 0 5px #fff; color:rgba(255,255,255,0.75);} 50% {text-shadow:0 0 15px #fff; color:rgba(255,255,255,1);} }
@keyframes flickerRapid { 0%,20%,40%,60%,80%,100% { color: rgba(255,255,255,1); text-shadow: 0 0 10px #fff; } 10%,30%,50%,70%,90% { color: rgba(255,255,255,0.1); text-shadow: none; } }
@keyframes flickerQuick { 0%,50%,100% { color: rgba(255,255,255,0.1); text-shadow:none; } 25%,75% { color: rgba(255,255,255,1); text-shadow:0 0 10px #fff; } }

/* Main inventory box */
.main-container { width:650px; max-width:90%; padding:30px; display:flex; flex-direction:column; justify-content:center; align-items:center; background-color:rgba(20,20,20,0.92); border-radius:15px; }
.main-container textarea#message { display:block; margin:0 auto; width:92%; font-size:18px; padding:18px; border-radius:10px; resize:vertical; background-color:rgba(17,17,17,0.97); color:#fff; border:1px solid #333; text-align:left; font-family:'Share Tech Mono', monospace; box-shadow:inset 0 0 5px #111; transition: all 0.2s ease-in-out; }
.main-container textarea#message::placeholder { color:#fff; opacity:0.6; }
textarea#message:focus { outline:none; border-color:#fff; box-shadow:inset 0 0 15px #fff,0 0 25px #fff; transition:box-shadow 0.3s ease, border-color 0.3s ease; }

/* Quote text */
.quote-text { font-style:italic; font-weight:bold; font-size:21px; animation:glowPulse 3s infinite; }
@keyframes glowPulse { 0%,100% { text-shadow:0 0 5px #b3b4b4,0 0 10px #d5e2e1;} 50% { text-shadow:0 0 15px #fff,0 0 20px #aaa;} }

/* Buttons (Submit & Share) */
button#submitButton, button#shareButton {
    margin-top:15px;
    background:linear-gradient(145deg,#161616,#242424);
    color:#fff;
    border:2px solid #ccc;
    border-radius:10px;
    padding:15px 35px;
    font-weight:bold;
    font-family:'Orbitron',sans-serif;
    cursor:pointer;
    position:relative;
    overflow:hidden;
    text-shadow:0 0 2px #fff;
    box-shadow:0 0 6px #ffffff33,0 0 12px #ffffff11 inset;
    animation:ambientGlow 3.5s ease-in-out infinite alternate;
    transition:all 0.35s ease;
}
button#submitButton:hover, button#shareButton:hover {
    color:#000;
    background:linear-gradient(145deg,#f2f2f2,#dcdcdc);
    border-color:#fff;
    transform:translateY(-2px) scale(1.04);
    animation:hoverPulse 1.6s infinite alternate;
    box-shadow:0 0 10px #ffffffcc,0 0 20px #ffffff66 inset;
}

/* Contracts and summary */
.contracts-wrapper { display:flex; justify-content:center; align-items:flex-start; gap:15px; flex-wrap:nowrap; width:100%; }
.total-cost-container { width:630px; height:418px; background-size:contain; background-position:center; background-repeat:no-repeat; position:relative; border-radius:15px; box-shadow:0 4px 8px rgba(0,0,0,0.5); display:none; }
#leftContainer { background-image:url('https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/refs/heads/main/images/Contract1.png'); }
#totalCostContainer { background-image:url('https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/refs/heads/main/images/Contract2.png'); }
#totalCostText { position:absolute; top:calc(50% + 10px); left:calc(50% - 42px); font-size:14px; font-weight:bold; color:#00ff00; text-shadow:0 0 12px #00ff00,0 0 24px #00ff00; cursor:pointer; }

/* Summary container */
.summary-container {
  display:none;
  flex-direction:column;
  align-items:stretch;
  justify-content:flex-start;
  font-family:'Orbitron', monospace;
  font-size:14px;
  line-height:1.4;
  color:#00ff00;
  background:rgba(0,10,0,0.85);
  border:1px solid rgba(0,255,0,0.5);
  border-radius:12px;
  padding:12px 18px;
  min-width:400px;
  max-width:500px;
  text-shadow:0 0 6px #00ff00;
  box-shadow:0 0 12px rgba(0,255,0,0.3);
  backdrop-filter:blur(6px);
  max-height:420px;
  overflow-y:auto;
  overflow-x:hidden;
  scrollbar-width:thin;
  scrollbar-color:#00ff00 transparent;
}
.summary-container::-webkit-scrollbar { width:6px; }
.summary-container::-webkit-scrollbar-thumb { background:#00ff00; box-shadow:0 0 10px #00ff00; border-radius:4px; }
.summary-table { width:100%; border-collapse:collapse; }
.summary-table th,.summary-table td { padding:4px 8px; text-align:left; border-bottom:1px solid rgba(0,255,0,0.2); font-size:14px; }
.summary-table th { color:#00ff00; text-shadow:0 0 6px #00ff00; }
.summary-table td { color:#00ff00; text-shadow:0 0 6px #00ff00; }
.summary-table td.unrecognized { color:#ff3333; text-shadow:0 0 10px #ff3333,0 0 20px #ff0000; }
.summary-total { margin-top:6px; font-weight:bold; border-top:1px solid rgba(0,255,0,0.3); display:flex; justify-content:space-between; }
.summary-total span { color:#00ff00; text-shadow:0 0 12px #00ff00,0 0 24px #00ff00; }

</style>
</head>
<body>

<canvas id="starfield"></canvas>

<div class="container-wrapper">
  <header id="myHeader">
    <h1 id="logoText"><span id="ore">Ore</span><span id="stellar">Stellar</span></h1>
  </header>

  <div class="main-container">
    <h3 class="quote-text">Copy & Paste Your Inventory Below</h3><br>
    <textarea id="message" rows="8" placeholder="Compressed Ytirium 90143&#10;Jet Ochre 13527&#10;Magma Mercoxit 40599&#10;Compressed Mordunium 592556&#10;Bistot 1320"></textarea>
    <button id="submitButton" disabled>Submit</button>
    <button id="shareButton">Share Summary</button>
  </div>

  <div class="contracts-wrapper">
    <div id="leftContainer" class="total-cost-container"></div>
    <div id="summaryContainer" class="summary-container"></div>
    <div id="totalCostContainer" class="total-cost-container">
      <div id="totalCostText">0 ISK</div>
    </div>
  </div>
</div>

<script>
// ===== STARFIELD =====
const canvas = document.getElementById("starfield");
const ctx = canvas.getContext("2d");
function resizeCanvas(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
resizeCanvas(); window.addEventListener("resize",()=>{resizeCanvas(); createStars();});

let stars=[], clusterCount=12;
function createStars(){
  stars=[]; const clusterCenters=[];
  for(let i=0;i<clusterCount;i++) clusterCenters.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height});
  const totalStars=Math.floor(window.innerWidth*window.innerHeight/600);
  for(let i=0;i<totalStars;i++){
    let x,y;
    if(Math.random()<0.6){
      const c=clusterCenters[Math.floor(Math.random()*clusterCenters.length)];
      const radius=Math.random()*120; const angle=Math.random()*Math.PI*2;
      x=c.x+radius*Math.cos(angle); y=c.y+radius*Math.sin(angle);
    } else { x=Math.random()*canvas.width; y=Math.random()*canvas.height; }
    stars.push({x,y,size:Math.random()*1.5+0.2,color:["#ffffff","#ff99aa","#99ccff","#f0f0f0"][Math.floor(Math.random()*4)],speed:Math.random()*0.2+0.05,phase:Math.random()*Math.PI*2,twinkle:Math.random()<0.25,baseAlpha:0.8+Math.random()*0.2});
  }
}
createStars();

let lastBrightTime=0;
let nextBrightInterval=7000+Math.random()*8000;
function drawStars(time=0){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(time-lastBrightTime>nextBrightInterval){
    lastBrightTime=time; nextBrightInterval=7000+Math.random()*8000;
    for(let i=0;i<2;i++){ const s=stars[Math.floor(Math.random()*stars.length)]; s.isBright=true; s.brightStart=time; s.brightEnd=time+2000+Math.random()*1000; }
  }
  for(let s of stars){
    let alpha=s.baseAlpha;
    if(s.twinkle) alpha=0.6+0.4*Math.sin(time*0.002+s.phase);
    if(s.isBright && time>=s.brightStart && time<s.brightEnd) alpha=1;
    else s.isBright=false;
    ctx.beginPath(); ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
    ctx.fillStyle=s.color; ctx.globalAlpha=alpha;
    ctx.shadowBlur=alpha===1?s.size*8:s.size*4;
    ctx.shadowColor=s.color;
    ctx.fill();
  }
  ctx.globalAlpha=1; requestAnimationFrame(drawStars);
}
drawStars();

// ===== FETCH PRICES CSV =====
let priceList={};
async function fetchPrices(){
  const response = await fetch('https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/main/data/prices.csv');
  const csvText = await response.text();
  const rows = csvText.split('\n');
  rows.forEach(row=>{
    const cols = row.split(',');
    if(cols.length>=2){
      const oreName = cols[0].toLowerCase().trim();
      const suggestedPrice = parseInt(cols[cols.length-2]);
      if(!isNaN(suggestedPrice)) priceList[oreName]=suggestedPrice;
    }
  });
}
fetchPrices();

// ===== ENABLE SUBMIT BUTTON =====
document.getElementById('submitButton').disabled = false;

// ===== HELPERS =====
function formatNumber(n){ return n.toLocaleString(); }
function animateCount(el,start,end,duration=2000){
  let startTime=null;
  function step(t){
    if(!startTime) startTime=t;
    let progress=Math.min((t-startTime)/duration,1);
    const current=Math.floor(progress*(end-start)+start);
    el.innerText=current.toLocaleString()+' ISK';
    if(progress<1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

// ===== SHOW CONTENT / SUMMARY =====
function showContent(){
  const t=document.getElementById('message').value;
  const regex=/([\w\s]+?)\s+(\d+)/g;
  let match, summary=[], total=0;

  while((match=regex.exec(t))!==null){
    const nameRaw=match[1].trim();
    const name=nameRaw.toLowerCase().replace(/\s+/g,' ');
    const qty=parseInt(match[2]);
    if(priceList[name]!==undefined){
      summary.push({name:nameRaw,price:priceList[name],qty:qty,val:qty*priceList[name]});
      total+=qty*priceList[name];
    } else {
      summary.push({name:nameRaw,price:'?',qty:qty,val:'Unrecognized',unrecognized:true});
    }
  }

  const summaryContainer=document.getElementById('summaryContainer');
  let tableHTML='<table class="summary-table"><tr><th>Name</th><th>Price</th><th>Quantity</th><th>Total</th></tr>';
  summary.forEach(item=>{
    tableHTML+=`<tr>
      <td class="${item.unrecognized?'unrecognized':''}">${item.name}</td>
      <td>${item.unrecognized?item.price:formatNumber(item.price)}</td>
      <td>${formatNumber(item.qty)}</td>
      <td>${item.unrecognized?item.val:formatNumber(item.val)}</td>
    </tr>`;
  });
  tableHTML+='</table>';
  tableHTML+=`<div class="summary-total"><span>Total</span><span>${formatNumber(total)} ISK</span></div>`;
  summaryContainer.innerHTML = tableHTML;
  summaryContainer.style.display='block';

  document.getElementById('leftContainer').style.display='block';
  document.getElementById('totalCostContainer').style.display='block';
  animateCount(document.getElementById('totalCostText'),0,total);

  document.getElementById('submitButton').style.display='none';
  const shareBtn=document.getElementById('shareButton');
  shareBtn.style.display='inline-block';

  // Silent share
  shareBtn.onclick = async () => {
    let shortUrl = `${location.origin}${location.pathname}?inv=${encodeURIComponent(t)}`;
    try{
      const res = await fetch('https://bash-url-shortener.example.com/api',{ // replace with your Bash API
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({url: shortUrl})
      });
      const json = await res.json();
      if(json.shortUrl) shortUrl = json.shortUrl;
    } catch(e){ /* fallback */ }
    await navigator.clipboard.writeText(shortUrl);
    shareBtn.style.transform='scale(1.08)';
    setTimeout(()=>{shareBtn.style.transform='scale(1)';},200);
  };
}

// ===== URL PREFILL =====
window.addEventListener('load',()=>{
  const params = new URLSearchParams(window.location.search);
  const inv = params.get('inv');
  if(inv){
    document.getElementById('message').value = decodeURIComponent(inv);
    showContent();
  }
});

// ===== BUTTONS =====
document.getElementById('submitButton').addEventListener('click', showContent);
document.getElementById('myHeader').addEventListener('click', ()=>location.reload());

// ===== LOGO ANIMATION =====
window.addEventListener('load',()=>{
  const ore=document.getElementById('ore');
  const stellar=document.getElementById('stellar');
  setTimeout(()=>{
    ore.style.animation='flickerRapid 0.3s linear forwards';
    setTimeout(()=>{ ore.style.animation='softGlow 6s infinite'; },300);
    setTimeout(()=>{
      stellar.style.animation='flickerRapid 0.3s linear forwards';
      setTimeout(()=>{ stellar.style.animation='softGlow 6s infinite'; },300);
    },400);
    setTimeout(()=>{
      ore.style.animation='flickerQuick 0.3s linear forwards';
      stellar.style.animation='flickerQuick 0.3s linear forwards';
      setTimeout(()=>{ ore.style.animation='softGlow 6s infinite'; stellar.style.animation='softGlow 6s infinite'; },300);
    },1100);
  },500);
});
</script>
</body>
</html>
