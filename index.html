<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OreStellar</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: #000;
    color: #fff;
    overflow-x: hidden;
  }

  .neon {
    color: #ffffff;
    text-shadow:
      0 0 5px #6e6e6e,
      0 0 10px #d1d1d1,
      0 0 20px #dadada,
      0 0 40px rgb(245, 245, 245),
      0 0 80px rgb(255, 255, 255);
  }

/* --- Starfield layers --- */
#staticStars,
#starfield {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

#staticStars {
  z-index: -2; /* deepest layer */
  opacity: 0.4; /* faint background */
}

#starfield {
  z-index: -1; /* sits above static stars */
}


  #logo {
    text-align: center;
    font-size: 4rem;
    margin-top: 110px;
    margin-bottom: 110px; /* spacing below the logo */
    transform: skewX(-10deg); /* positive = skew right */
  }

  #inventoryContainer {
    width: 80%;
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(46, 45, 45, 0.466);
    border: 1px solid rgba(0, 0, 0, 0.411);
    border-radius: 12px;
    position: relative;
    box-sizing: border-box; /* include padding in width */
    overflow: hidden; /* hide anything outside its box */
  }

  #inventoryContainer textarea {
    width: 100%;
    height: 150px;
    background: rgba(51, 51, 51, 0.644);
    border: 1px solid rgb(0, 0, 0);
    border-radius: 8px;
    color: #ffffff;
    font-family: 'Chivo Mono', monospace;
    font-size: 1rem;
    padding: 10px;
    resize: vertical;
    box-sizing: border-box; /* include padding in width */
  }

  #submitButton {
    padding: 12px 30px;
    background: none;
    border: 2px solid rgb(65, 65, 65);
    border-radius: 10px;
    color: #ffffff;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s;
    text-shadow: 0 0 5px rgb(247, 247, 247), 0 0 10px rgb(241, 241, 241);
  }

  #submitButton:hover {
    background: rgba(0, 0, 0, 0.5);
    box-shadow: 0 0 20px rgb(255, 255, 255), 0 0 40px rgb(255, 255, 255);
  }

  #buttonContainer {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  #contractsContainer {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    margin: 40px auto;
    width: fit-content;
  }

  .contract-container {
    display: inline-block;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .contract-container img {
    display: block;
    width: 630px;
    height: 418px;
    border-radius: 12px;
    transform: scale(0.95);
    transform-origin: center;
  }


  .contract-container:hover {
    transform: scale(1.02);
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
  }

  #summaryContainer {
    font-family: 'Chivo Mono', monospace;
    width: 450px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
    display: none;
    overflow-x: auto;
  }
  
#sideTabsContainer {
  position: fixed;
  top: 10%;             /* starting offset from top */
  right: 0;
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* distributes tabs evenly */
  height: 80%;           /* total vertical space for tabs */
}
/* --- Modern Side Tabs --- */
.sideTab {
  display: flex;
  position: relative;
  flex-direction: row;       /* icon and text in a row */
  align-items: center;       /* vertically center both icon and text */
  justify-content: flex-start;   /* horizontally center content */
  top: 30%;               /* vertical placement */
  right: 0;            /* hidden offscreen initially */
  margin: 0;
  width: 200px;
  text-align: left;
  background: linear-gradient(145deg, rgba(0,255,255,0.05), rgba(0,255,255,0.1));
  border: 2px solid rgba(0,0,0,0.5);
  border-left: none;
  border-radius: 25px;
  color: #fff;
  font-weight: 500;
  font-size: .95rem;
  padding: 5px;
  padding-left: 10px;           /* 10px space from left edge */
  cursor: pointer;
  text-shadow: 0 0 5px #fff, 0 0 10px #fff;
  box-shadow: 0 0 10px #fff;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  transform: translateX(0); /* start hidden slightly inside */

}

/* slide out on hover */
.sideTab:hover {
  transform: translateX(-20px);  /* slides to the left */
  box-shadow: 0 0 20px #fff, 0 0 40px #ffffff;
}

/* optional click effect */
.sideTab:active {
  transform: translateX(22px) scale(0.98);  /* tiny press effect */
  box-shadow: 0 0 15px #fff, 0 0 30px rgb(255, 255, 255);
}

#ratesContainer, #compareContainer {
    font-family: 'Chivo Mono', monospace;
    font-weight: 200;   /* regular text */
    font-size: 0.95rem; /* adjust as needed */
    color: #fff;
    display: none;
    position: absolute;
    top: 50%;
    right: 10%;                  /* distance from right edge */
    transform: translateY(-50%) scale(0);
    width: 50vw;                 /* make container responsive to screen width */
    max-width: 350px;            /* prevent it from getting too wide */
    max-height: 60vh;            /* max height 80% of viewport */
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
    overflow-y: auto;            /* vertical scroll only if needed */
    overflow-x: hidden;          /* hide horizontal scroll */
    opacity: 0;
    transition: transform 0.4s ease-out, opacity 0.4s ease-out;
}

#ratesContainer.active {
    display: block;
    transform: translate(50%, -50%) scale(1);
    opacity: 1;
}

#ratesContainer table {
    width: 100%;
    border-collapse: collapse;
    table-layout: auto;
    font-family: 'Chivo Mono', monospace;
}

#ratesContainer th, #ratesContainer td {
    padding: 4px 8px;             /* tighter padding */
    border-bottom: 1px solid rgba(255,255,255,0.2);
    text-align: left;
}


#ratesContainer th {
  text-align: left;
  background: rgba(255,255,255,0.05);
  text-shadow: 0 0 2px rgb(255,255,255);
}

#ratesContainer td {
  text-align: right;            /* right-align numbers */
  text-shadow: none;            /* cleaner look */
}

#ratesContainer td:first-child {
  text-align: left;             /* left-align ore names */
}
.PasteText {
  font-family: 'Chivo Mono', monospace;
  font-size: 0.9rem;
  color: #ccc;       /* light grey so it doesn‚Äôt overpower the textarea */
  margin-bottom: 8px;
  text-align: center; /* optional: center text */
}
</style>
</head>
<body>
<canvas id="staticStars"></canvas>
<canvas id="starfield"></canvas>
<div id="logo" class="neon">OreStellar</div>
<div id="inventoryContainer">

  <p class="PasteText">Paste Your Inventory Below</p>

  <textarea id="messageBox" placeholder="Enter your ores here..."></textarea>
  <div id="buttonContainer">
    <button id="submitButton">Submit</button>
  </div>

</div>
  <div id="sideTabsContainer">
<!-- Side Tabs with Icons -->
<div id="ratesTab" class="sideTab">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="cyan" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M3 5h.01"/>
    <path d="M3 12h.01"/>
    <path d="M3 19h.01"/>
    <path d="M8 5h13"/>
    <path d="M8 12h13"/>
    <path d="M8 19h13"/>
  </svg>
</div>


<!-- Compare tab with scale icon -->
<div id="compareTab" class="sideTab">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="lime" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/>
    <path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/>
    <path d="M7 21h10"/>
    <path d="M12 3v18"/>
    <path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/>
  </svg>
</div>
</div>


<!-- Hidden content -->
<div id="ratesContainer" class="neon"></div>
<div id="compareContainer" class="neon"></div>

<div id="contractsContainer">
  <div id="contract-left" class="contract-container" style="display:none;">
    <img src="https://github.com/OreStellar/Orestellar.github.io/raw/main/images/Contract1.png" alt="Contract Left">
  </div>
  <div id="summaryContainer" class="neon"></div>
  <div id="contract-right" class="contract-container" style="display:none;">
    <img src="https://github.com/OreStellar/Orestellar.github.io/raw/main/images/Contract2.png" alt="Contract Right">
  </div>
</div>

<script>
/* --- Static Background Stars --- */
const staticCanvas = document.getElementById('staticStars');
const sctx = staticCanvas.getContext('2d');

function resizeStatic() {
  staticCanvas.width = window.innerWidth;
  staticCanvas.height = window.innerHeight;
  drawStaticStars();
}
window.addEventListener('resize', resizeStatic);

function drawStaticStars() {
  sctx.clearRect(0, 0, staticCanvas.width, staticCanvas.height);
  const totalStaticStars = 3200;

  for (let i = 0; i < totalStaticStars; i++) {
    const x = Math.random() * staticCanvas.width;
    const y = Math.random() * staticCanvas.height;

    // small, visible stars
    let size = 0.5 + Math.random() * 0.8;
    let alpha = 0.3 + Math.random() * 0.7;
    let color = '255,255,255';

    const roll = Math.random();
    if (roll < 0.008) color = '255,180,180';  // pink
    else if (roll < 0.015) color = '255,80,80'; // red
    else if (roll < 0.02) color = '255,255,180'; // yellow

    sctx.fillStyle = `rgba(${color},${alpha})`;
    sctx.fillRect(x, y, size, size);
  }
}
resizeStatic();

/* --- Animated Flickering Stars --- */
/* --- Animated Flickering Stars --- */
const canvas = document.getElementById('starfield');
const ctx = canvas.getContext('2d');

let stars = [];
const totalStars = 300;           // total animated stars
const twinkleChance = 0.05;       // only 5% twinkle

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  generateStars();
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function generateStars() {
  stars.length = 0;

  for (let i = 0; i < totalStars; i++) {
    // Cluster logic
    let x, y;
    if (Math.random() < 0.8) { // 30% stars in clusters
      const cx = (Math.random() * 0.8 + 0.1) * canvas.width;
      const cy = (Math.random() * 0.8 + 0.1) * canvas.height;
      x = cx + (Math.random() - 0.5) * 150;
      y = cy + (Math.random() - 0.5) * 150;
    } else {
      x = Math.random() * canvas.width;
      y = Math.random() * canvas.height;
    }

    // Determine color (<2% chance for colored)
    const roll = Math.random();
    let color = '255,255,255'; // default white
    if (roll < 0.006) color = '255,180,180';    // light pink
    else if (roll < 0.012) color = '255,80,80'; // red
    else if (roll < 0.018) color = '255,255,180'; // yellow

    // Small radius
    const r = 0.5 + Math.random() * 1.5;

    stars.push({
      x,
      y,
      r,
      color: `rgb(${color})`,
      twinkle: Math.random() < twinkleChance,
      flickerOffset: Math.random() * Math.PI * 2,
      flickerSpeed: 0.005 + Math.random() * 0.04, // slow
      flickerIntensity: 0.05 + Math.random() * 0.05
    });
  }
}

function drawStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (const s of stars) {
    let alpha = 1;
    if (s.twinkle) {
      alpha = 0.7 + s.flickerIntensity * Math.sin(Date.now() * 0.005 + s.flickerOffset);
    }

    ctx.beginPath();
    ctx.fillStyle = s.color;
    ctx.globalAlpha = alpha;
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
  }

  ctx.globalAlpha = 1;
  requestAnimationFrame(drawStars);
}

drawStars();

/* --- CSV Parsing --- */
/* ========== FORM B PARSER CORE ========== */

// üîπ Stores ore ‚Üí price data from CSV
let priceData = {};
let recognizedOres = [];
let csvLoaded = false;

// üîπ Load your CSV data from GitHub
const csvUrl = 'https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/main/data/prices.csv';

fetch(csvUrl)
  .then(res => res.text())
  .then(text => {
    const lines = text.trim().split('\n');
    const headers = lines[0].split(',');
    const colPrice = headers.length - 2; // always second-to-last column

lines.slice(1).forEach(line => {
    // handle quoted CSV values safely
    const match = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
    if (!match) return; // skip bad/empty line

    const cols = match.map(c => c.replace(/^"|"$/g, '').trim());
    const ore = cols[0];
    const price = parseFloat(cols[ colPrice ].replace(/,/g, '')) || 0;

    if (ore) priceData[ore] = { price };
});


    recognizedOres = Object.keys(priceData).sort((a, b) => b.length - a.length);
    csvLoaded = true;
    console.log('‚úÖ CSV loaded', recognizedOres.length, 'ores');
    console.log('colPrice index:', colPrice);
    console.log('priceData:', priceData);
  });

    // Sort recognized ores by length (longest first)
    recognizedOres = Object.keys(priceData).sort((a, b) => b.length - a.length);
    csvLoaded = true;

    console.log('‚úÖ CSV loaded', recognizedOres.length, 'ores');
    console.log('priceData:', priceData);


// Main ore line parser
function parseOreLine(line) {
    line = line.trim();
    if (!line || line.toLowerCase().includes('top 10 overall')) return null;

    const oreNames = Object.keys(priceData);

    let matchedOre = null;

    // Handle compressed first
    const isCompressed = line.toLowerCase().startsWith('compressed ');
    const checkLine = isCompressed ? line.slice(10).trim() : line;

    // 1Ô∏è‚É£ Try exact match
    matchedOre = oreNames.find(name => name.toLowerCase() === checkLine.toLowerCase());

    // 2Ô∏è‚É£ Fallback: starts-with match
    if (!matchedOre) {
        matchedOre = oreNames.find(name => checkLine.toLowerCase().startsWith(name.toLowerCase()));
    }

    if (!matchedOre) return null;

    // Restore "Compressed" if applicable
    if (isCompressed) matchedOre = "Compressed " + matchedOre;

    // Extract quantity
    const qtyMatch = line.match(/([\d,]+)/);
    const quantity = qtyMatch ? parseInt(qtyMatch[1].replace(/,/g, ''), 10) : 1;

    return { ore: matchedOre, quantity };
}



function parseInventoryText(text) {
  const lines = text.split('\n').map(l => l.trim()).filter(Boolean);
  const result = [];

  for (const line of lines) {
    const parsed = parseOreLine(line);
    if (parsed) result.push(parsed);
  }

  return result;
}



// --- Submit Button ---
document.getElementById('submitButton').addEventListener('click', () => {
  const input = document.getElementById('messageBox').value.trim();
  if (!input) return;

  const lines = input.split('\n').map(l => l.trim()).filter(Boolean);

  // Table header
  let table = '<table><tr><th>Ore</th><th>Quantity</th><th>Unit Price</th><th>Total</th><th>Compressed</th></tr>';
  let grandTotal = 0;

  lines.forEach(line => {
    const parsed = parseOreLine(line);
    if (!parsed) return; // skip unrecognized

    // Use full ore name to get unit price
    const unitPrice = priceData[parsed.ore]?.price || 0;
    const total = parsed.quantity * unitPrice;
    grandTotal += total;

    const isCompressed = parsed.ore.toLowerCase().startsWith("compressed ") ? '‚úÖ' : '‚ùå';

    table += `<tr>
      <td>${parsed.ore}</td>
      <td>${parsed.quantity.toLocaleString()}</td>
      <td>${unitPrice.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})}</td>
      <td>${total.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})}</td>
      <td style="text-align:center">${isCompressed}</td>
    </tr>`;
  });

  // Grand total row
  table += `<tr><th colspan="3">Grand Total</th><th>${grandTotal.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})}</th><th></th></tr>`;

  const summary = document.getElementById('summaryContainer');
  summary.innerHTML = table;
  summary.style.display = 'block';

  // Hide input, show contracts
  document.getElementById('inventoryContainer').style.display = 'none';
  document.getElementById('contract-left').style.display = 'block';
  document.getElementById('contract-right').style.display = 'block';
});



// --- Button Tabs ---
const ratesTab = document.getElementById('ratesTab');
const compareTab = document.getElementById('compareTab');
const ratesContainer = document.getElementById('ratesContainer');
const compareContainer = document.getElementById('compareContainer');

function closePanels() {
    ratesContainer.classList.remove('active');
    compareContainer.classList.remove('active');
    setTimeout(() => {
        ratesContainer.style.display = 'none';
        compareContainer.style.display = 'none';
    }, 400); // matches transition
}

ratesTab.addEventListener('click', (e) => {
    e.stopPropagation();
    // Hide compare panel
    compareContainer.classList.remove('active');
    compareContainer.style.display = 'none';

    ratesContainer.style.display = 'block';
    setTimeout(() => ratesContainer.classList.add('active'), 10);

    if (!csvLoaded) {
        const waitInterval = setInterval(() => {
            if (csvLoaded) {
                clearInterval(waitInterval);
                showRates();
            }
        }, 50);
    } else {
        showRates();
    }
});

compareTab.addEventListener('click', (e) => {
    e.stopPropagation();
    // Hide rates panel
    ratesContainer.classList.remove('active');
    ratesContainer.style.display = 'none';

    compareContainer.style.display = 'block';
    setTimeout(() => compareContainer.classList.add('active'), 10);

    // populate static table
    compareContainer.innerHTML = `
        <table>
            <tr><th>Ore</th><th>Variant A</th><th>Variant B</th><th>Difference</th></tr>
            <tr><td>Veldspar</td><td>100.00</td><td>110.00</td><td>+10.00</td></tr>
            <tr><td>Scordite</td><td>90.00</td><td>85.00</td><td>-5.00</td></tr>
            <tr><td>Pyroxeres</td><td>120.00</td><td>118.00</td><td>-2.00</td></tr>
        </table>
    `;
});

// Close panels when clicking outside
document.addEventListener('click', (e) => {
    if (!ratesContainer.contains(e.target) && !compareContainer.contains(e.target) &&
        !ratesTab.contains(e.target) && !compareTab.contains(e.target)) {
        closePanels();
    }
});


</script>
</body>
</html>
