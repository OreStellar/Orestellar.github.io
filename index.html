<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Starfield Test</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  background: black;
}
canvas {
  display: block;
  background: black;
}
</style>
</head>
<body>
<canvas id="test"></canvas>
<script>
const c = document.getElementById('test');
const ctx = c.getContext('2d');
c.width = window.innerWidth;
c.height = window.innerHeight;

// Draw large white squares
ctx.fillStyle = 'white';
for (let i = 0; i < 20; i++) {
  ctx.fillRect(Math.random() * c.width, Math.random() * c.height, 10, 10);
}

alert('You should see 20 white squares on a black screen.');
</script>
</body>
</html>
