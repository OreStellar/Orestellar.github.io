<!DOCTYPE html>
<html>
<head>
<title>OreStellar</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

<style>
/* --- Keep all your existing styles unchanged --- */
html, body { background-color: black; color: white; margin: 0; padding: 0; height: 100%; }
body { display: flex; flex-direction: column; }
header { flex-shrink: 0; }
.container-wrapper { display: flex; height: 100%; padding: 20px; box-sizing: border-box; justify-content: center; align-items: center; }
.main-container { margin: 0 auto; flex-shrink: 0; width: 630px; height: 418px; display: flex; flex-direction: column; justify-content: center; align-items: center; animation: expand 1.5s ease-out; }
@keyframes expand { from { transform: scale(0.5); opacity: 0.5; } to { transform: scale(1); opacity: 1; } }
.w3-card, .w3-container { background-color: #333; color: white; opacity: 1; border-radius: 15px; }
.full-width-textarea { width: 100%; box-sizing: border-box; margin-bottom: 20px; resize: none; height: 100%; }
.hidden { display: none; }
.total-cost-container { background-image: url('images/Contract 2.png'); background-size: contain; background-position: center; background-repeat: no-repeat; width: 630px; height: 418px; position: relative; color: white; border-radius: 15px; margin-left: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); animation: expand 1.5s ease-out; }
#totalCostText { position: absolute; top: 52%; left: 53%; transform: translate(-50%, -50%); font-size: 16px; font-weight: bold; color: white; text-align: center; }
.quote-text { font-style: italic; text-shadow: 0 2px 1px rgba(0,0,0,0.3), 0 6px 4px rgba(0,0,0,0.5), 0 12px 8px rgba(0,0,0,0.7); }
#leftContainer { background-image: url('images/Contract 1.png'); background-size: contain; background-position: center; background-repeat: no-repeat; width: 630px; height: 418px; position: relative; color: white; border-radius: 15px; margin-right: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); animation: expand 1.5s ease-out; }
#unrecognizedItemsContainer { width: 550px; color: white; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); background-color: #000000; margin-bottom: 20px; }
.info-button { position: fixed; bottom: 20px; right: 20px; font-size: 28px; z-index: 1000; }
@keyframes bounce { 0%,20%,50%,80%,100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }
.info-button button { animation: bounce 2s infinite; background-color: #ffffff; color: black; border-radius: 50%; }
.w3-modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: transparent; z-index: 999; }
.w3-modal-content { position: relative; z-index:1000; background-color:#000; margin:15% auto; padding:20px; border:1px solid #888; width:80%; max-width:600px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.5); animation: slideIn 0.5s ease; }
.w3-modal { display:none; position: fixed; z-index:999; left:0; top:0; width:100%; height:100%; overflow:auto; background-color: rgba(0,0,0,0.5); animation: fadeIn 0.5s ease; }
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
@keyframes slideIn { from {transform:translateY(-50px); opacity:0;} to {transform:translateY(0); opacity:1;} }
.modal-header { text-align: center; }
</style>
</head>
<body>

<header class="w3-container w3-theme w3-padding" id="myHeader">
  <div class="w3-center">
    <img src="images/OreStellar Header.png" alt="Header Image" style="width:300px; height:auto;">
  </div>
  <hr>
</header>

<div class="info-button">
    <button id="infoButton" class="w3-button w3-theme">i</button>
</div>

<div id="infoModal" class="w3-modal">
    <div class="w3-modal-content">
        <span id="closeModal" class="w3-button w3-display-topright">&times;</span>
        <header class="w3-container w3-theme modal-header">
            <h2>Welcome to OreStellar's appraisal calculator!</h2>
        </header>
        <div class="w3-container">
            <p>If you have any questions, please message Morgan Auren in-game.</p>
            <p>Only asteroid ores are supported. Contracts must be High-Security (0.5+).</p>
        </div>
    </div>
</div>

<div class="container-wrapper">
    <div id="leftContainer" class="total-cost-container hidden"></div>
  
    <div class="main-container w3-card w3-container w3-center">
        <h3 class="quote-text">Quote</h3><br>
        <div class="form-container">
            <textarea id="message" class="w3-input w3-border w3-round full-width-textarea" rows="8" placeholder="Paste inventory here: Ytirium 82460&#10;Jet Ochre 1045"></textarea>
            <button id="submitButton" class="w3-button w3-black w3-round" disabled>Submit</button>
            <div id="unrecognizedItemsContainer" class="hidden w3-container w3-card w3-center" style="margin-top:10px;">
                <p id="unrecognizedItemsText" style="color:red;"></p>
            </div>
        </div>
    </div>

    <div id="totalCostContainer" class="total-cost-container hidden">
        <p id="totalCostText">0</p>
    </div>
</div>

<script>
let priceList = {};

// Load CSV and extract 150% suggested buy price
async function loadPrices() {
    try {
        const response = await fetch('data/prices.csv');
        if (!response.ok) throw new Error('CSV not found');

        const csvText = await response.text();
        const lines = csvText.split('\n').filter(l => l.trim() !== '');

        const headers = lines[0].split(',');
        const priceIndex = headers.findIndex(h => h.includes("Suggested 150%"));

        for (let i = 1; i < lines.length; i++) {
            const cols = lines[i].split(',');
            const oreName = cols[0].trim();
            const price = parseFloat(cols[priceIndex]);
            if (!isNaN(price)) priceList[oreName] = price;
        }
        console.log('✅ Prices loaded:', priceList);
    } catch (err) {
        console.error('⚠️ Error loading CSV:', err);
    }
}

// Format numbers with commas
function formatNumberWithCommas(number) {
    return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

// Show calculation
function showContent() {
    if (Object.keys(priceList).length === 0) {
        alert("Price data still loading. Try again in a moment.");
        return;
    }

    const textarea = document.getElementById('message').value;
    const regex = /([\w\s]+?)\s+(\d+)/g;
    let matches;
    let totalCost = 0;
    let invalidItems = [];

    while ((matches = regex.exec(textarea)) !== null) {
        const item = matches[1].trim();
        const qty = parseInt(matches[2]);
        if (priceList[item] !== undefined) {
            totalCost += qty * priceList[item];
        } else {
            invalidItems.push(item);
        }
    }

    document.getElementById('totalCostText').innerText = formatNumberWithCommas(totalCost.toFixed(2));

    if (invalidItems.length > 0) {
        document.getElementById('unrecognizedItemsText').innerText = 'Unrecognized items: ' + invalidItems.join(', ');
        document.getElementById('unrecognizedItemsContainer').classList.remove('hidden');
    } else {
        document.getElementById('unrecognizedItemsContainer').classList.add('hidden');
    }

    document.getElementById('totalCostContainer').classList.remove('hidden');
    document.getElementById('leftContainer').classList.remove('hidden');
}

// Initialize
async function init() {
    await loadPrices();
    document.getElementById('submitButton').disabled = false;
}

// Modal functionality
function openModal() { document.getElementById('infoModal').style.display='block'; }
function closeModal() { document.getElementById('infoModal').style.display='none'; }
document.getElementById('infoButton').addEventListener('click', openModal);
document.getElementById('closeModal').addEventListener('click', closeModal);
window.onclick = function(event) { if (event.target == document.getElementById('infoModal')) closeModal(); }

// Hook up submit button
document.getElementById('submitButton').addEventListener('click', showContent);

init();
</script>
<script src="https://www.w3schools.com/lib/w3.js"></script>
</body>
</html>
