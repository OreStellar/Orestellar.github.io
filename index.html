<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OreStellar</title>

<!-- Orbitron Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at center, #000010 0%, #000 100%);
    color: #00ffaa;
    overflow-x: hidden;
  }

  /* Stars */
  .stars {
    position: fixed;
    width: 100%;
    height: 100%;
    background: transparent url('https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/main/assets/stars3.png') repeat;
    background-size: 0.3%;
    z-index: -2;
    animation: moveStars 120s linear infinite;
  }

  @keyframes moveStars {
    from {background-position: 0 0;}
    to {background-position: -10000px 5000px;}
  }

  /* Logo */
  header img {
    display: block;
    margin: 30px auto 10px;
    max-width: 300px;
    cursor: pointer;
    filter: drop-shadow(0 0 15px #00ffaa);
  }

  h1 {
    text-align: center;
    color: #00ffaa;
    text-shadow: 0 0 20px #00ffaa;
  }

  textarea {
    display: block;
    margin: 20px auto;
    width: 90%;
    max-width: 600px;
    height: 120px;
    background: rgba(0, 0, 0, 0.6);
    border: 2px solid #00ffaa;
    color: #00ffaa;
    font-size: 1rem;
    padding: 10px;
    border-radius: 10px;
  }

  button {
    display: block;
    margin: 10px auto;
    background: black;
    border: 2px solid #00ffaa;
    color: #00ffaa;
    padding: 10px 20px;
    border-radius: 12px;
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
    transition: 0.3s;
    box-shadow: 0 0 15px #00ffaa;
  }

  button:hover {
    background: #00ffaa;
    color: black;
    box-shadow: 0 0 25px #00ffaa;
  }

  .summary {
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    background: rgba(0, 15, 0, 0.7);
    border: 2px solid #00ffaa;
    border-radius: 10px;
    padding: 15px;
    color: #00ffaa;
    text-shadow: 0 0 10px #00ffaa;
  }

  .summary table {
    width: 100%;
    border-collapse: collapse;
  }

  .summary th, .summary td {
    text-align: left;
    padding: 6px;
    border-bottom: 1px solid #005533;
  }

  .unrecognized {
    color: red;
    text-shadow: 0 0 10px red;
  }
</style>
</head>
<body>

<div class="stars"></div>

<header>
  <a href="https://orestellar.github.io">
    <img src="https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/main/assets/logo.png" alt="OreStellar Logo">
  </a>
</header>

<h1>Ore Value Optimizer</h1>

<textarea id="inputText" placeholder="Paste your ore inventory here..."></textarea>
<button id="submitButton">Calculate Value</button>
<button id="shareButton">Share Summary</button>

<div id="summaryContainer" class="summary"></div>

<script>
let priceList = {};

async function fetchPrices() {
  try {
    const response = await fetch('https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/main/data/prices.csv');
    const csvText = await response.text();
    const rows = csvText.split('\n').slice(1, 191); // skip header
    rows.forEach(row => {
      const cols = row.split(',');
      if (cols.length >= 2) {
        const oreName = cols[0].toLowerCase().trim();
        const suggestedPrice = parseFloat(cols[cols.length - 2].replace(/,/g, ''));
        if (!isNaN(suggestedPrice)) priceList[oreName] = suggestedPrice;
      }
    });
    console.log("✅ Price data loaded dynamically:", Object.keys(priceList).length, "ores found.");
  } catch (e) {
    console.error("⚠️ Could not fetch prices.csv — dynamic loading failed.", e);
  }
}

function parseInput(text) {
  const lines = text.split('\n').filter(l => l.trim());
  const results = [];

  for (const line of lines) {
    let found = false;
    const lowerLine = line.toLowerCase();

    for (const ore in priceList) {
      if (lowerLine.includes(ore)) {
        const numMatch = line.match(/([\d,]+)/g);
        const qty = numMatch ? parseInt(numMatch[0].replace(/,/g, '')) : 0;
        results.push({ name: ore, qty, unrecognized: false });
        found = true;
        break;
      }
    }

    if (!found) {
      const truncated = line.trim().slice(0, 10);
      results.push({ name: truncated, qty: 0, unrecognized: true });
    }
  }
  return results;
}

function displaySummary(summary) {
  let html = `<table>
  <tr><th>Ore</th><th>Qty</th><th>Price (ISK)</th><th>Total</th></tr>`;

  let total = 0;

  summary.forEach(item => {
    if (item.unrecognized) {
      html += `<tr>
        <td>${item.name}</td>
        <td>---</td>
        <td>---</td>
        <td class="unrecognized">Unrecognized</td>
      </tr>`;
    } else {
      const price = priceList[item.name.toLowerCase()] || 0;
      const value = price * item.qty;
      total += value;
      html += `<tr>
        <td>${item.name}</td>
        <td>${item.qty.toLocaleString()}</td>
        <td>${price.toLocaleString()}</td>
        <td>${value.toLocaleString()}</td>
      </tr>`;
    }
  });

  html += `</table><h3>Total ISK: ${total.toLocaleString()}</h3>`;
  document.getElementById("summaryContainer").innerHTML = html;
}

document.getElementById("submitButton").addEventListener("click", () => {
  const inputText = document.getElementById("inputText").value;
  const summary = parseInput(inputText);
  displaySummary(summary);
});

document.getElementById("shareButton").addEventListener("click", () => {
  const inputText = encodeURIComponent(document.getElementById("inputText").value);
  const shortURL = `${window.location.origin}${window.location.pathname}?s=${inputText}`;
  navigator.clipboard.writeText(shortURL);
  alert("✅ Summary link copied to clipboard!");
});

fetchPrices();
</script>

</body>
</html>
