<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OreStellar Logo Effects</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>
body {
  background: black;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-around;
  height: 100vh;
  margin: 0;
  color: white;
  font-family: 'Orbitron', sans-serif;
}

/* 1️⃣ Smooth Neon Pulse */
.neonPulse {
  font-size: 4rem;
  color: #fff;
  text-shadow: 0 0 3px #fff, 0 0 8px #fff, 0 0 15px #fff;
  animation: neonPulse 4s infinite alternate;
}
@keyframes neonPulse {
  0% { text-shadow: 0 0 3px #fff, 0 0 8px #fff, 0 0 15px #fff; }
  50% { text-shadow: 0 0 6px #fff, 0 0 12px #fff, 0 0 20px #fff; }
  100% { text-shadow: 0 0 3px #fff, 0 0 8px #fff, 0 0 15px #fff; }
}

/* 2️⃣ Gradient Glow Slide */
.gradientGlow {
  font-size: 4rem;
  background: linear-gradient(90deg, #ff99aa, #99ccff, #ffffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientShift 5s linear infinite;
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* 3️⃣ Outer Glow Pulse */
.outerGlow {
  font-size: 4rem;
  color: #fff;
  text-shadow: 0 0 5px #fff, 0 0 15px #99ccff;
  animation: glowPulse 3s ease-in-out infinite alternate;
}
@keyframes glowPulse {
  0% { text-shadow: 0 0 5px #fff, 0 0 15px #99ccff; }
  100% { text-shadow: 0 0 12px #fff, 0 0 30px #99ccff; }
}

/* 4️⃣ Scanline / Digital */
.scanline {
  font-size: 4rem;
  color: #fff;
  position: relative;
}
.scanline::after {
  content: attr(data-text);
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  color: #ffffff22;
  background: repeating-linear-gradient(
    0deg,
    transparent,
    transparent 2px,
    rgba(255,255,255,0.1) 3px
  );
  -webkit-background-clip: text;
  animation: scan 2s linear infinite;
}
@keyframes scan { 0% { background-position: 0 0; } 100% { background-position: 0 100%; } }

h2 { margin: 15px; font-size: 1.2rem; color: #ccc; text-align: center; }
</style>
</head>
<body>

<h2>1️⃣ Smooth Neon Pulse</h2>
<h1 class="neonPulse">OreStellar</h1>

<h2>2️⃣ Gradient Glow Slide</h2>
<h1 class="gradientGlow">OreStellar</h1>

<h2>3️⃣ Outer Glow Pulse</h2>
<h1 class="outerGlow">OreStellar</h1>

<h2>4️⃣ Scanline / Digital</h2>
<h1 class="scanline" data-text="OreStellar">OreStellar</h1>

</body>
</html>
