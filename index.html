<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OreStellar</title>

<!-- Orbitron font for neon effect -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: black;
    font-family: 'Orbitron', sans-serif;
    color: white;
    overflow-x: hidden;
  }

  /* Neon logo */
  #logo {
    font-size: 3em;
    text-align: center;
    padding: 20px;
    color: white;
    text-shadow:
       0 0 5px #fff,
       0 0 10px #fff,
       0 0 20px #0ff,
       0 0 30px #0ff,
       0 0 40px #0ff,
       0 0 55px #0ff,
       0 0 75px #0ff;
  }

  /* Inventory input */
  #inventoryContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }
  #inventory {
    width: 80%;
    height: 200px;
    background: rgba(255,255,255,0.05);
    border: 1px solid #0ff;
    color: white;
    font-family: 'Orbitron', sans-serif;
    padding: 10px;
    margin-bottom: 10px;
  }
  #submitButton {
    padding: 10px 20px;
    background: none;
    border: 1px solid #0ff;
    color: #0ff;
    cursor: pointer;
    font-size: 1em;
    text-transform: uppercase;
  }
  #submitButton:hover {
    background: #0ff;
    color: black;
  }

  /* Summary container */
  #summaryContainer {
    display: none;
    position: absolute;
    top: 100px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    background: rgba(0,0,0,0.9);
    border: 1px solid #0ff;
    padding: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    border: 1px solid #0ff;
    padding: 8px;
    text-align: center;
  }

  th {
    text-shadow: 0 0 5px #0ff;
  }

  /* Contract placeholders */
  #contractLeft, #contractRight {
    position: absolute;
    top: 0;
    width: 50px;
    height: 100%;
    background: rgba(255,255,255,0.05);
  }
  #contractLeft { left: 0; }
  #contractRight { right: 0; }

  /* Starfield canvas */
  #starfield {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: black;
  }
</style>
</head>
<body>

<canvas id="starfield"></canvas>

<div id="contractLeft"></div>
<div id="contractRight"></div>

<div id="logo">OreStellar</div>

<div id="inventoryContainer">
  <textarea id="inventory" placeholder="Enter your ores and quantities, one per line."></textarea>
  <button id="submitButton">Submit</button>
</div>

<div id="summaryContainer">
  <table id="summaryTable">
    <thead>
      <tr>
        <th>Ore</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <!-- Populated dynamically -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Grand Total</td>
        <td id="grandTotal">0</td>
      </tr>
    </tfoot>
  </table>
</div>

<script>
  // Starfield
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  for(let i=0;i<200;i++){
    stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5});
  }
  function drawStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "white";
    stars.forEach(s => ctx.beginPath(), ctx.arc(s.x,s.y,s.r,0,2*Math.PI), ctx.fill());
    requestAnimationFrame(drawStars);
  }
  drawStars();

  // Fetch CSV data
  let priceData = {};
  fetch('https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/main/data/prices.csv')
    .then(resp => resp.text())
    .then(csv => {
      const lines = csv.trim().split('\n');
      const headers = lines.shift().split(',');
      lines.forEach(line => {
        const cells = line.split(',');
        const ore = cells[0];
        const prices = {};
        headers.forEach((h,i)=> prices[h.trim()] = parseFloat(cells[i]));
        priceData[ore] = prices;
      });
    });

  function parseInventory(text){
    const lines = text.trim().split('\n');
    return lines.map(l => {
      const [ore, qty] = l.split(/\s+/);
      return {ore, qty: parseFloat(qty)};
    });
  }

  function renderSummary(items){
    const tbody = document.querySelector('#summaryTable tbody');
    tbody.innerHTML = '';
    let grandTotal = 0;
    items.forEach(item=>{
      const orePrices = priceData[item.ore];
      if(!orePrices) return;
      const header150 = Object.keys(orePrices).find(h=>h.includes('150'));
      const price = header150 ? orePrices[header150] : orePrices[Object.keys(orePrices)[0]];
      const total = price*item.qty;
      grandTotal += total;
      const row = `<tr>
        <td>${item.ore}</td>
        <td>${item.qty}</td>
        <td>${price.toFixed(2)}</td>
        <td>${total.toFixed(2)}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
    document.getElementById('grandTotal').textContent = grandTotal.toFixed(2);
  }

  // Submit button
  const submitButton = document.getElementById('submitButton');
  submitButton.addEventListener('click', ()=>{
    const txt = document.getElementById('inventory').value;
    const parsed = parseInventory(txt);
    renderSummary(parsed);
    document.getElementById('inventoryContainer').style.display = 'none';
    document.getElementById('summaryContainer').style.display = 'block';
  });
</script>
</body>
</html>
