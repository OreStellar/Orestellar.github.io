<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OreStellar</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
  /* --- General body --- */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: #000;
    color: #fff;
    overflow-x: hidden;
  }

  /* --- Neon text --- */
  .neon {
    color: #fff;
    text-shadow:
      0 0 5px #fff,
      0 0 10px #fff,
      0 0 20px #fff,
      0 0 40px #0ff,
      0 0 80px #0ff;
  }

  /* --- Starfield canvas --- */
  #starfield {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  /* --- Layout containers --- */
  #logo {
    text-align: center;
    font-size: 4rem;
    margin-top: 20px;
  }

  #inventoryContainer {
    width: 80%;
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 12px;
  }

  #inventoryContainer textarea {
    width: 100%;
    height: 150px;
    background: rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 8px;
    color: #fff;
    font-family: 'Orbitron', monospace;
    font-size: 1rem;
    padding: 10px;
    resize: vertical;
  }

  #submitButton {
    display: block;
    margin: 20px auto;
    padding: 12px 30px;
    background: none;
    border: 2px solid #0ff;
    border-radius: 10px;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s;
    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
  }

  #submitButton:hover {
    background: rgba(0,255,255,0.1);
    box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
  }

  /* --- Contracts layout --- */
#contractsContainer {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 20px;
  margin: 40px auto;
  width: 100%;
  max-width: 1900px; /* enough space for both 630px contracts + summary */
  flex-wrap: nowrap; /* stay side-by-side */
}

/* Contract containers match image pixel size exactly */
.contract-container {
  width: 630px;
  height: 418px;
  background-size: cover;        /* crop edges, no letterboxing */
  background-position: center;
  background-repeat: no-repeat;
  border-radius: 12px;
  overflow: hidden;
  flex-shrink: 0;                /* prevent resizing when summary appears */
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 20px rgba(255,255,255,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.contract-container:hover {
  transform: scale(1.02);
  box-shadow: 0 0 30px rgba(255,255,255,0.3);
}

/* Left and right images */
#contract-left {
  background-image: url('https://github.com/OreStellar/Orestellar.github.io/raw/main/images/Contract1.png');
}

#contract-right {
  background-image: url('https://github.com/OreStellar/Orestellar.github.io/raw/main/images/Contract2.png');
}

/* Center summary */
#summaryContainer {
  flex: 1;
  max-width: 500px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 0 15px rgba(255,255,255,0.2);
  display: none;
  overflow-x: auto;
}



  #contract-left, #contract-right {
    width: 100%;
    aspect-ratio: 630 / 418; /* maintain image ratio */
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    text-align: left;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  th {
    font-size: 1.1rem;
    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
  }

  td {
    text-shadow: 0 0 2px #0ff;
  }
</style>
</head>
<body>

<canvas id="starfield"></canvas>

<div id="logo" class="neon">OreStellar</div>

<div id="inventoryContainer">
  <textarea id="messageBox" placeholder="Enter your ores here..."></textarea>
  <button id="submitButton">Submit</button>
</div>

<div id="contractsContainer">
  <div id="contract-left" class="contract-container"></div>
  <div id="summaryContainer" class="neon"></div>
  <div id="contract-right" class="contract-container"></div>
</div>

<script>
/* --- Starfield --- */
const canvas = document.getElementById('starfield');
const ctx = canvas.getContext('2d');
let stars = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

for (let i = 0; i < 300; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.5 + 0.5,
    flicker: Math.random(),
    speed: Math.random() * 0.05
  });
}

function drawStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  stars.forEach(s => {
    const flicker = 0.5 + 0.5 * Math.sin(Date.now() * 0.005 + s.flicker * Math.PI * 2);
    ctx.fillStyle = `rgba(255,255,255,${flicker})`;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();

    s.y += s.speed;
    if (s.y > canvas.height) s.y = 0;
  });
  requestAnimationFrame(drawStars);
}
drawStars();

/* --- CSV Parsing & Summary --- */
const csvUrl = 'https://orestellar.github.io/data/prices.csv'; // your CSV
let priceData = {};

fetch(csvUrl)
  .then(res => res.text())
  .then(text => {
    const lines = text.split('\n');
    const headers = lines[0].split(',');
    lines.slice(1).forEach(line => {
      const cols = line.split(',');
      const ore = cols[0];
      priceData[ore] = { price: parseFloat(cols[1]), headerHas150: headers.includes('150') };
    });
  });

document.getElementById('submitButton').addEventListener('click', () => {
  const input = document.getElementById('messageBox').value.trim();
  if (!input) return;

  const ores = input.split('\n').map(l => l.trim()).filter(l => l);
  let table = '<table><tr><th>Ore</th><th>Quantity</th><th>Price</th><th>Total</th></tr>';
  let grandTotal = 0;

  ores.forEach(line => {
    const [ore, qty] = line.split(' ');
    const quantity = parseFloat(qty);
    const priceEntry = priceData[ore];
    if (!priceEntry) return;
    const perUnit = priceEntry.price; // no multipliers
    const total = perUnit * quantity;
    grandTotal += total;
    table += `<tr><td>${ore}</td><td>${quantity}</td><td>${perUnit.toFixed(2)}</td><td>${total.toFixed(2)}</td></tr>`;
  });

  table += `<tr><th colspan="3">Grand Total</th><th>${grandTotal.toFixed(2)}</th></tr>`;
  const summary = document.getElementById('summaryContainer');
  summary.innerHTML = table;

  document.getElementById('inventoryContainer').style.display = 'none';
  summary.style.display = 'block';
});
</script>

</body>
</html>
