<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>OreStellar</title>

<!-- Orbitron -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<!-- LZ-String (for share) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>

<style>
/* ---------------- Base / layout ---------------- */
html,body{margin:0;padding:0;height:100%;background:#000;overflow:hidden;font-family:monospace;color:#fff;}
canvas#starfield{position:fixed;inset:0;width:100%;height:100%;z-index:0;pointer-events:none;}
.container-wrapper{position:relative;z-index:2;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:20px;gap:20px;}

/* Header / logo */
#myHeader{cursor:pointer;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;max-width:650px;margin-bottom:20px;}
#logoText{font-family:'Orbitron',sans-serif;font-weight:700;font-size:4.5rem;color:rgba(255,255,255,0.1);transform:skewX(-8deg);}
#logoText span{display:inline;color:rgba(255,255,255,0.1);}
@keyframes softGlow{0%,100%{text-shadow:0 0 5px #fff;color:rgba(255,255,255,0.75);}50%{text-shadow:0 0 15px #fff;color:rgba(255,255,255,1);}}
@keyframes flickerRapid{0%,20%,40%,60%,80%,100%{color: rgba(255,255,255,1);text-shadow:0 0 10px #fff;}10%,30%,50%,70%,90%{color: rgba(255,255,255,0.1);text-shadow:none;}}
@keyframes flickerQuick{0%,50%,100%{color: rgba(255,255,255,0.1);text-shadow:none;}25%,75%{color: rgba(255,255,255,1);text-shadow:0 0 10px #fff;}}

/* main input */
.main-container{width:650px;max-width:92%;padding:28px;background:rgba(20,20,20,0.92);border-radius:15px;display:flex;flex-direction:column;align-items:center;gap:16px;}
textarea#message{width:92%;min-height:140px;padding:16px;border-radius:10px;border:1px solid #333;background:rgba(17,17,17,0.98);color:#fff;font-size:16px;resize:vertical;font-family:'Share Tech Mono',monospace;box-shadow:inset 0 0 6px #111;}
textarea#message::placeholder{color:#fff;opacity:0.6;}
.actionButton{background:linear-gradient(145deg,#161616,#242424);color:#fff;border:2px solid #ccc;border-radius:10px;padding:12px 28px;font-family:'Orbitron',sans-serif;cursor:pointer;box-shadow:0 0 6px #ffffff22;}

/* contracts & containers */
.contracts-wrapper{display:flex;gap:15px;flex-wrap:wrap;align-items:flex-start;justify-content:center;width:100%;}
.total-cost-container{width:630px;height:418px;background-size:contain;background-position:center;background-repeat:no-repeat;border-radius:15px;box-shadow:0 4px 18px rgba(0,0,0,0.6);display:none;position:relative;}
#leftContainer{background-image:url('https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/refs/heads/main/images/Contract1.png');}
#totalCostContainer{background-image:url('https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/refs/heads/main/images/Contract2.png');}
#totalCostText{position:absolute;top:calc(50% + 10px);left:calc(50% - 53px);font-size:18px;font-weight:bold;color:#00ff00;text-shadow:0 0 12px #00ff00;cursor:pointer;}

/* ---------------- Summary container (improved) ---------------- */
.summary-container{
  display:none;
  width:520px;
  max-width:92%;
  border-radius:14px;
  padding:18px 20px;
  background: linear-gradient(180deg, rgba(0,18,0,0.95), rgba(0,40,0,0.75));
  border:2px solid rgba(0,255,0,0.24);
  box-shadow:0 0 20px rgba(0,255,0,0.08), inset 0 0 12px rgba(0,255,0,0.04);
  color:#dfffe0;
  font-family:'Orbitron',monospace;
  font-size:14px;
  max-height:420px;
  overflow:auto;
  scrollbar-width:thin;
  scrollbar-color:#00ff00 transparent;
}

/* table */
.summary-table{width:100%;border-collapse:collapse;table-layout:fixed;font-family:'Share Tech Mono',monospace;}
.summary-table thead th{padding:8px 10px;text-align:center;color:#9dff9d;text-shadow:0 0 6px rgba(0,255,0,0.12);border-bottom:1px solid rgba(0,255,0,0.12);cursor:pointer;display:flex;align-items:center;justify-content:center;gap:6px;}
.summary-table tbody td{padding:8px 10px;border-bottom:1px solid rgba(0,255,0,0.06);color:#e8ffee;}
.summary-table th:nth-child(1), .summary-table td:nth-child(1){width:40%;text-align:left;}
.summary-table th:nth-child(2), .summary-table td:nth-child(2){width:20%;text-align:right;}
.summary-table th:nth-child(3), .summary-table td:nth-child(3){width:15%;text-align:center;}
.summary-table th:nth-child(4), .summary-table td:nth-child(4){width:25%;text-align:right;}

/* inline arrow */
.summary-table .arrow{opacity:0;transition:opacity .18s, transform .18s;color:#bfffff;font-size:12px;line-height:1;}
.summary-table th.sorted .arrow{opacity:1;transform:translateY(0);}

/* sorted header glow */
.summary-table th.sorted{color:#bfffe6;text-shadow:0 0 10px rgba(0,255,204,0.25);}

/* numeric alignment */
.summary-table td.price, .summary-table td.total-column{font-variant-numeric:tabular-nums;letter-spacing:0.4px;}

/* unrecognized full-row glow */
.summary-table tbody tr.unrecognized td{
  color:#ff9b9b !important;
  text-shadow:0 0 10px rgba(255,80,80,0.6);
  font-weight:700;
  background:linear-gradient(90deg, rgba(40,0,0,0.06), rgba(40,0,0,0.02));
  animation:unrecPulse 1.6s infinite alternate;
}
@keyframes unrecPulse{
  from { box-shadow: inset 0 0 8px rgba(255,0,0,0.02); }
  to { box-shadow: inset 0 0 18px rgba(255,0,0,0.04); }
}

/* tfoot / total row */
.summary-table tfoot td{padding:10px;border-top:1px solid rgba(0,255,0,0.12);font-weight:800;color:#00ff88;text-shadow:0 0 10px rgba(0,255,0,0.35);}

/* small responsive tweaks */
@media (max-width:520px){
  #logoText{font-size:3rem;}
  .main-container{padding:18px;}
  .summary-container{width:92%;}
}
</style>
</head>
<body>

<canvas id="starfield"></canvas>

<div class="container-wrapper">
  <header id="myHeader">
    <h1 id="logoText"><span id="ore">Ore</span><span id="stellar">Stellar</span></h1>
  </header>

  <div class="main-container">
    <h3 style="font-style:italic;font-weight:700">Copy & Paste Your Inventory Below</h3>
    <textarea id="message" placeholder="Compressed Ytirium 90143
Jet Ochre 13527
Magma Mercoxit 40599
Compressed Mordunium 592556
Bistot 1320"></textarea>
    <div style="display:flex;gap:12px;align-items:center;">
      <button id="submitButton" class="actionButton" disabled>Submit</button>
      <button id="shareButton" class="actionButton" style="display:none;">Share Summary</button>
    </div>
  </div>

  <div class="contracts-wrapper">
    <div id="leftContainer" class="total-cost-container"></div>
    <div id="summaryContainer" class="summary-container"></div>
    <div id="totalCostContainer" class="total-cost-container">
      <div id="totalCostText">0 ISK</div>
    </div>
  </div>
</div>

<script>
/* ================= STARFIELD (unchanged blueprint) ================= */
const canvas = document.getElementById('starfield');
const ctx = canvas.getContext('2d');

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', ()=>{ resizeCanvas(); createStars(); });

let stars = [], clusterCount = 12;
function createStars(){
  stars = [];
  const clusterCenters = [];
  for(let i=0;i<clusterCount;i++) clusterCenters.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height});
  const totalStars = Math.floor(window.innerWidth*window.innerHeight/600);
  for(let i=0;i<totalStars;i++){
    let x,y;
    if(Math.random()<0.6){
      const c = clusterCenters[Math.floor(Math.random()*clusterCenters.length)];
      const radius = Math.random()*120;
      const angle = Math.random()*Math.PI*2;
      x = c.x + radius*Math.cos(angle);
      y = c.y + radius*Math.sin(angle);
    } else {
      x = Math.random()*canvas.width;
      y = Math.random()*canvas.height;
    }
    stars.push({
      x,y,
      size: Math.random()*1.5+0.2,
      color: ['#ffffff','#ff99aa','#99ccff','#f0f0f0'][Math.floor(Math.random()*4)],
      speed: Math.random()*0.2+0.05,
      phase: Math.random()*Math.PI*2,
      twinkle: Math.random()<0.25,
      baseAlpha: 0.75 + Math.random()*0.25
    });
  }
}
createStars();

let lastBrightTime = 0, nextBrightInterval = 7000 + Math.random()*8000;
function drawStars(time=0){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(time - lastBrightTime > nextBrightInterval){
    lastBrightTime = time;
    nextBrightInterval = 7000 + Math.random()*8000;
    for(let i=0;i<2;i++){
      const s = stars[Math.floor(Math.random()*stars.length)];
      s.isBright = true; s.brightStart = time; s.brightEnd = time + 2000 + Math.random()*1000;
    }
  }
  for(const s of stars){
    let alpha = s.baseAlpha;
    if(s.twinkle) alpha = 0.55 + 0.25*Math.sin(time*0.002 + s.phase);
    if(s.isBright && time>=s.brightStart && time<s.brightEnd) alpha = 1;
    else s.isBright = false;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
    ctx.fillStyle = s.color;
    ctx.globalAlpha = alpha;
    ctx.shadowBlur = alpha===1 ? s.size*8 : s.size*4;
    ctx.shadowColor = s.color;
    ctx.fill();
  }
  ctx.globalAlpha = 1;
  requestAnimationFrame(drawStars);
}
requestAnimationFrame(drawStars);

/* ================= LOGO ANIMATION ================= */
window.addEventListener('load', ()=>{
  const ore = document.getElementById('ore');
  const stellar = document.getElementById('stellar');
  setTimeout(()=>{
    ore.style.animation='flickerRapid 0.3s linear forwards';
    setTimeout(()=>{ ore.style.animation='softGlow 6s infinite'; },300);
    setTimeout(()=>{
      stellar.style.animation='flickerRapid 0.3s linear forwards';
      setTimeout(()=>{ stellar.style.animation='softGlow 6s infinite'; },300);
    },400);
    setTimeout(()=>{
      ore.style.animation='flickerQuick 0.3s linear forwards';
      stellar.style.animation='flickerQuick 0.3s linear forwards';
      setTimeout(()=>{ ore.style.animation='softGlow 6s infinite'; stellar.style.animation='softGlow 6s infinite'; },300);
    },1100);
  },500);
});

/* ================= PRICES (CSV from repo) ================= */
let priceList = {};
async function fetchPrices(){
  try{
    const res = await fetch('https://raw.githubusercontent.com/OreStellar/Orestellar.github.io/main/data/prices.csv');
    const txt = await res.text();
    txt.split('\n').forEach(row=>{
      const cols = row.split(',');
      if(cols.length>=2){
        const oreName = cols[0].toLowerCase().trim();
        const suggestedPrice = parseInt(cols[cols.length-2]);
        if(!isNaN(suggestedPrice)) priceList[oreName] = suggestedPrice;
      }
    });
  }catch(e){
    console.warn('Could not fetch prices:', e);
  }
}

/* ================= HELPERS ================= */
function formatNumber(n){ return Number(n).toLocaleString(); }

function animateCount(el, start, end, duration=1600){
  if(!el) return;
  let startTime = null;
  function step(t){
    if(!startTime) startTime = t;
    const progress = Math.min((t-startTime)/duration,1);
    const current = Math.floor(progress*(end-start)+start);
    el.innerText = current.toLocaleString() + ' ISK';
    if(progress < 1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}
function makeCopyable(el){
  if(!el) return;
  el.style.cursor='pointer';
  el.addEventListener('click', async ()=>{
    const numeric = el.innerText.replace(/[^0-9]/g,'');
    if(!numeric) return;
    await navigator.clipboard.writeText(numeric);
    const orig = el.innerText;
    el.innerText = 'Copied';
    setTimeout(()=>el.innerText = orig,1200);
  });
}

/* ================= SHOW SUMMARY & BUILD TABLE ================= */
async function showContent(prefillText){
  // ensure prices loaded
  if(Object.keys(priceList).length===0) await fetchPrices();

  const t = prefillText || document.getElementById('message').value || '';
  const regex = /([\w\s]+?)\s+(\d+)/g;
  let match;
  const summary = [];
  let total = 0;

  while((match = regex.exec(t)) !== null){
    const nameRaw = match[1].trim();
    const key = nameRaw.toLowerCase().replace(/\s+/g,' ');
    const qty = parseInt(match[2]);
    const displayName = nameRaw.replace(/^Compressed /i, "Comp. ");
    if(priceList[key] !== undefined){
      const price = priceList[key];
      const val = qty * price;
      summary.push({name: displayName, price, qty, val, unrecognized:false});
      total += val;
    } else {
      summary.push({name: displayName, price:'?', qty, val:'Unrecognized', unrecognized:true});
    }
  }

  // Build table: header in thead, recognized + unrecognized in tbody, total in tfoot (fixed)
  const container = document.getElementById('summaryContainer');
  let html = '<table class="summary-table" role="table">';
  html += '<thead><tr>';
  html += '<th data-key="name">Name <span class="arrow"></span></th>';
  html += '<th data-key="price">Price <span class="arrow"></span></th>';
  html += '<th data-key="qty">Quantity <span class="arrow"></span></th>';
  html += '<th data-key="val">Total <span class="arrow"></span></th>';
  html += '</tr></thead>';
  html += '<tbody>';

  // Put recognized first then unrecognized so initial order keeps unrecognized at bottom
  const recognized = summary.filter(s=>!s.unrecognized);
  const unrecognized = summary.filter(s=>s.unrecognized);
  recognized.concat(unrecognized).forEach(item=>{
    html += `<tr class="${item.unrecognized?'unrecognized':''}">`;
    html += `<td>${item.name}</td>`;
    html += `<td class="price">${item.unrecognized?item.price:formatNumber(item.price)}</td>`;
    html += `<td class="qty">${formatNumber(item.qty)}</td>`;
    html += `<td class="total-column">${item.unrecognized?item.val:formatNumber(item.val)}</td>`;
    html += `</tr>`;
  });

  html += '</tbody>';
  html += `<tfoot><tr class="summary-total"><td colspan="3" style="text-align:right">Total</td><td id="summaryTotal">${formatNumber(total)}</td></tr></tfoot>`;
  html += '</table>';

  container.innerHTML = html;
  container.style.display = 'flex';

  // show contract images and totals container
  document.getElementById('leftContainer').style.display = 'block';
  document.getElementById('totalCostContainer').style.display = 'block';
  animateCount(document.getElementById('totalCostText'), 0, total, 1700);

  // make totals copyable
  makeCopyable(document.getElementById('summaryTotal'));
  makeCopyable(document.getElementById('totalCostText'));

  // hide input area
  document.querySelector('.main-container').style.display = 'none';
  document.getElementById('shareButton').style.display = 'inline-block';

  // attach sorting
  attachSortingToTable(container);
}

/* ================= SORTING ================= */
function attachSortingToTable(container){
  const table = container.querySelector('.summary-table');
  if(!table) return;
  const thead = table.tHead;
  const tbody = table.tBodies[0];
  const tfoot = table.tFoot;
  const headers = Array.from(thead.querySelectorAll('th'));

  // ensure tfoot row exists and is not inside tbody
  const totalRow = tfoot ? tfoot.querySelector('.summary-total') : null;

  headers.forEach((th, colIndex)=>{
    th.onclick = () => {
      // toggle sort direction
      const currentlyAsc = th.classList.contains('sorted-asc');
      headers.forEach(h => h.classList.remove('sorted-asc','sorted-desc','sorted'));
      const direction = currentlyAsc ? -1 : 1;
      th.classList.add('sorted');
      th.classList.add(direction === 1 ? 'sorted-asc' : 'sorted-desc');

      // gather rows excluding tfoot (tfoot unaffected)
      const rows = Array.from(tbody.querySelectorAll('tr'));
      const recognizedRows = rows.filter(r => !r.classList.contains('unrecognized'));
      const unrecognizedRows = rows.filter(r => r.classList.contains('unrecognized'));

      // sort recognizedRows according to column
      recognizedRows.sort((a,b)=>{
        const aCell = a.children[colIndex].innerText.trim();
        const bCell = b.children[colIndex].innerText.trim();

        // Name column -> text compare
        if(colIndex === 0){
          return aCell.toLowerCase().localeCompare(bCell.toLowerCase()) * direction;
        }
        // numeric columns -> remove non-numeric and parse
        const aNum = parseFloat(aCell.replace(/[^\d.-]/g,'')) || 0;
        const bNum = parseFloat(bCell.replace(/[^\d.-]/g,'')) || 0;
        return (aNum - bNum) * direction;
      });

      // re-append rows: recognized, then unrecognized
      recognizedRows.forEach(r => tbody.appendChild(r));
      unrecognizedRows.forEach(r => tbody.appendChild(r));

      // ensure total row (tfoot) remains after tbody in DOM (it will remain a sibling so no change necessary)
      // but some browsers show tfoot before tbody if inserted earlier - ensure table order: tbody then tfoot
      // Reattach tfoot to table end to be safe:
      if(totalRow){
        table.appendChild(tfoot);
      }
    };
  });
}

/* ================= UI wiring ================= */
/* enable submit only when textarea has content */
const textarea = document.getElementById('message');
const submitBtn = document.getElementById('submitButton');
textarea.addEventListener('input', ()=> {
  submitBtn.disabled = !textarea.value.trim().length;
});

/* submit click */
submitBtn.addEventListener('click', async ()=>{
  // ensure prices loaded
  if(Object.keys(priceList).length === 0) await fetchPrices();
  showContent();
});

/* share button */
const shareBtn = document.getElementById('shareButton');
shareBtn.addEventListener('click', async ()=>{
  const inv = textarea.value.trim();
  if(!inv) return;
  const compressed = LZString.compressToEncodedURIComponent(inv);
  const shortUrl = `${location.origin}${location.pathname}?inv=${compressed}`;
  await navigator.clipboard.writeText(shortUrl);
  shareBtn.innerText = 'Copied';
  setTimeout(()=>shareBtn.innerText='Share Summary',1500);
});

/* prefill via URL */
window.addEventListener('load', async ()=>{
  await fetchPrices();
  const params = new URLSearchParams(location.search);
  const inv = params.get('inv');
  if(inv){
    try{
      const text = LZString.decompressFromEncodedURIComponent(inv);
      if(text){
        document.getElementById('message').value = text;
        showContent(text);
        // hide some UI as earlier behavior
        document.getElementById('leftContainer').style.display='none';
        document.getElementById('totalCostContainer').style.display='none';
        submitBtn.style.display='none';
        shareBtn.style.display='none';
      }
    }catch(e){
      console.warn('Could not decompress inv param', e);
    }
  }
});

/* header click reload */
document.getElementById('myHeader').addEventListener('click', ()=> location.reload());

</script>
</body>
</html>
