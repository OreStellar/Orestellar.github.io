<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OreStellar</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 0;
  }

  #logoContainer {
    margin: 20px 0;
    position: relative;
    width: 300px;
    height: 100px;
  }

  #logoContainer img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    filter: drop-shadow(0 0 5px #fff) drop-shadow(0 0 10px #fff);
    animation: flicker 1.5s infinite;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
    }
    20%, 22%, 24%, 55% {
      opacity: 0.5;
    }
  }

  #inventoryContainer {
    width: 80%;
    margin-bottom: 20px;
  }

  #inventoryContainer textarea {
    width: 100%;
    height: 150px;
    background-color: #111;
    border: 1px solid #fff;
    color: #fff;
    padding: 10px;
    font-family: 'Orbitron', sans-serif;
    font-size: 1rem;
  }

  #submitButton {
    background-color: #111;
    color: #fff;
    border: 2px solid #fff;
    padding: 10px 20px;
    font-size: 1.2rem;
    cursor: pointer;
    text-shadow: 0 0 5px #fff;
    transition: all 0.2s;
  }

  #submitButton:hover {
    box-shadow: 0 0 10px #fff;
  }

  #summaryContainer {
    display: none;
    width: 80%;
    margin-top: 20px;
  }

  .contracts {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-top: 20px;
  }

  .contract-left, .contract-right {
    width: 45%;
    background-color: #111;
    border: 1px solid #fff;
    padding: 10px;
    color: #fff;
    text-shadow: 0 0 5px #fff;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  table, th, td {
    border: 1px solid #fff;
  }

  th, td {
    padding: 8px;
    text-align: left;
  }

  th {
    text-shadow: 0 0 5px #fff;
  }
  #summaryContainer table {
    border: 1px solid #fff;
    color: #fff;
    text-shadow: 0 0 5px #fff, 0 0 10px #fff;
    animation: tableFlicker 2s infinite;
  }

  #summaryContainer th, #summaryContainer td {
    border: 1px solid #fff;
    padding: 8px;
    text-align: left;
    text-shadow: 0 0 5px #fff, 0 0 10px #fff;
  }

  #summaryContainer th {
    background-color: #111;
  }

  @keyframes tableFlicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 22%, 24%, 55% { opacity: 0.6; }
  }
</style>
</head>
<body>

<!-- Logo with neon flicker -->
<div id="logoContainer">
  <img src="https://orestellar.github.io/isklogo.png" alt="OreStellar Logo">
</div>

<!-- Inventory input -->
<div id="inventoryContainer">
  <textarea id="inventoryInput" placeholder="Enter ore data here (Name, Quantity, Price) one per line"></textarea>
</div>

<!-- Submit button -->
<button id="submitButton">Submit</button>

<!-- Contracts and summary -->
<div class="contracts">
  <div class="contract-left">Contract Left</div>
  <div id="summaryContainer" class="contract-summary"></div>
  <div class="contract-right">Contract Right</div>
</div>

<script>
const submitButton = document.getElementById('submitButton');
const inventoryInput = document.getElementById('inventoryInput');
const summaryContainer = document.getElementById('summaryContainer');
const inventoryContainer = document.getElementById('inventoryContainer');

function parseInventoryText(text) {
  const lines = text.split('\n');
  const result = [];
  for (let line of lines) {
    const parts = line.split(',');
    if (parts.length < 3) continue;
    const name = parts[0].trim();
    const quantity = parseFloat(parts[1].trim());
    const price = parseFloat(parts[2].trim()); // EXACT input, no multipliers
    const total = quantity * price;
    result.push({name, quantity, price, total});
  }
  return result;
}

function renderSummary(parsed) {
  let html = '<table><tr><th>Ore</th><th>Quantity</th><th>Price</th><th>Total</th></tr>';
  let grandTotal = 0;
  parsed.forEach(item => {
    html += `<tr>
               <td>${item.name}</td>
               <td>${item.quantity}</td>
               <td>${item.price}</td>
               <td>${item.total}</td>
             </tr>`;
    grandTotal += item.total;
  });
  html += `<tr>
             <td colspan="3"><strong>Grand Total</strong></td>
             <td><strong>${grandTotal}</strong></td>
           </tr>`;
  html += '</table>';
  summaryContainer.innerHTML = html;
  summaryContainer.style.display = 'block';
}

submitButton.addEventListener('click', () => {
  const txt = inventoryInput.value.trim();
  if (!txt) return;
  const parsed = parseInventoryText(txt);
  renderSummary(parsed);
  inventoryContainer.style.display = 'none';
  submitButton.style.display = 'none';
});
</script>

</body>
</html>
